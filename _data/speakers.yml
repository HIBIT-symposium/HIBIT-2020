  id: 3
  name: "Sunduz"
  surname: "Keles"
  company: "University of Wisconsin-Madison"
  title: "Professor"
  abstract_title: "Identifying effector genes of human GWAS variants by INFIMA"
  abstract: "Genome-wide association studies (GWAS) have revealed many non-coding single nucleotide variants that are statistically associated with complex traits and diseases. However, the effector genes through which these disease risk variants mediate their effects are largely unknown. Recently, transcriptome-wide association studies that leverage reference transcriptomes have emerged as a powerful tool for revealing candidate disease-related genes when disease-relevant reference transcriptomes exist. However, they lack the ability to link risk variants to their effector genes. Surprisingly, model organism studies have also largely remained as an untapped resource for unveiling such effector genes. A recent well-powered expression quantitative locus (eQTL) study in islets from Diversity Outbred (DO) mice identified thousands of eQTLs; however, it lacked the resolution to pinpoint causal single nucleotide variants and the regulatory mechanisms responsible for the wide range in susceptibility to diabetes due to high linkage disequilibrium. To address this bottleneck and leverage eQTLs derived from DO mice for elucidating effector genes of human GWAS variants, we developed a statistical data integration model, INFIMA for Integrative Fine-Mapping with Model Organism Multi-Omics Data.  INFIMA capitalizes on multi-omics data modalities such as chromatin accessibility and transcriptome from the  eight DO mice founder strains to fine-map DO islet eQTLs. In addition, INFIMA employs footprinting and in silico mutation analysis to reveal regulatory genetic variants  that mediate strain-specific expression differences.   We applied INFIMA to identify novel effector genes in pancreatic islets for human GWAS variants associated with diabetes. We computationally validated INFIMA predictions with high-resolution chromatin capture data sets from mouse and human islets. Our results demonstrate that INFIMA is a powerful method for leveraging model organism multi-omics data to identify candidate effector genes of non-coding human GWAS variants and performs better than baseline alternatives."
  bio: "Sunduz Keles is Professor of Statistics and of Biostatistics and Medical Informatics at the University of Wisconsin, Madison and her team are also affiliated with the Computation and Informatics in Biology and Medicine (CIBM) Program and Genome Center of Wisconsin. Professor Keles's research interests broadly include statistical genomics with specific focus on high dimensional genomic, high throughput sequencing experiments and biomedical data. Their reseach concerns developing and applying statistical methods for problems and the fundamentals of gene regulation in development and disease that arise in genome biology. She received her Ph.D. in Biostatistics of University of California-Berkeley in 2003. In 2007, Professor Keles was awarded with PhRMA Foundation Award in Informatics and H.I. Romnes Faculty Fellowship in 2012."
