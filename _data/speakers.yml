  surname: "Thornton"
  company: "EMBL-EBI"
  title: "Director Emeritus of EMBL-EBI and Senior Scientist"
  abstract_title: "Computational Enzymology: The structure, function and evolution of enzymes"
  abstract: "We seek to understand how enzymes work and how they evolve to perform new enzyme functions using computational biology approaches. 
Almost all domains that perform catalysis have evolved to work on numerous substrates. We have generated family trees, showing the evolution of these new specificities, and gaining a broad overview of enzyme evolution as we know it today. But we find that each family is different and careful analysis is required to understand individual mechanisms. In this talk I will focus on three practical topics relevant to understanding enzyme catalysis:- 

(1) Analysis of basic catalytic machinery in proteins
(2) A new way to estimate substrate transformations and find the most appropriate enzymes or pathways to transform a given substrate into a given product.  
(3) Towards predicting enzyme mechanisms
These approaches will allow us to analyse complex enzyme families, their mechanisms and their evolution and maybe ultimately help in the design of new enzymes.
"
  bio: "Professor Dame Janet Thornton is Director Emeritus of the European Bioinformatics Institute and a senior scientist at the European Bioinformatics Institute (EBI). Her research focuses on understanding protein structure and function, and their effects on disease and ageing using highly interdisciplinary approaches. Thornton's work contributed significantly to understanding protein three-dimensional structure. She is the author of popular tools and databases that are used in academia as well as pharmaceutical companies. Professor Thornton is a Fellow of the Royal Society, a Fellow of the Academy of Medical Sciences, a member of EMBO and a foreign associate of the US National Academy of Sciences."
