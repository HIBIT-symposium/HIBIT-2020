  name: "Elif Nur"
  surname: "Firat-Karalar"
  company: "Koc University"
  title: "Dr."
  abstract_title: "Proximity-based proteomics uncovers new mechanisms underlying rare developmental disorders"
  abstract: "The centrosome/cilium complex is required for key functions ranging from cell division to cellular signaling and its deregulation causes various human diseases including cancer and ciliopathies. To elucidate disease mechanisms, it is essential to determine how centrosomes and cilia assemble and function in time and in space. To this end, we used innovated proximity-based proximity-based labeling approaches and generated spatial and temporal interaction maps for functional modules mutated in various ciliopathies including retinal degeneration and Joubert syndrome. Functional and molecular characterization of these functional modules identified CCDC66 as a new component of the centrosome/cilium complex that regulates cilium biogenesis, ciliary transport and ciliary signaling. Using live imaging and FRAP experiments, we identified centriolar satellites as regulators of centrosomal and ciliary targeting of CCDC66. Strikingly, CCDC66-positive satellites underwent frequent splitting and fusion events, analogous to the dynamic behavior of liquid-like membrane-less compartments. Finally, we showed that CCDC66 directly binds to microtubules and localizes to the microtubule-based structures of the cilium, suggesting a link between them and ciliopathy disease mechanisms. Taken together, our results uncovered new mechanisms that underlie ciliopathies and showed the power of proximity proteomics in discovery-based research."
  bio: "Elif Nur Fırat Karalar currently works as an Assistant Professor in the Department of Molecular Biology and Genetics at Koç University (Istanbul, Turkey). Her studies mainly focus on cell biology, cancer research, developmental biology including biology of centrosomes, cilia and microtubules. Previously, she worked as a post-doctoral scholar in Department of Biology in Stanford University (United States) and as a graduate student in Department of Molecular and Cell Biology in University of California (United States). Dr. Fırat-Karalar was awarded with Women In Science Award by LOREAL UNESCO in 2015 and was selected as one of the 27 EMBO Young Investigators in 2019, where she became the first scientist to be selected to the EMBO YIP program from Turkey. She is also a member of The American Society for Cell Biology (2008-present) and Molecular Biology Association of Turkey (2014-present). Dr. Fırat-Karalar received her BS in Molecular Biology and Genetics from Bilkent University (Turkey), and her PhD in Molecular and Cell Biology from University of California (United States)."
