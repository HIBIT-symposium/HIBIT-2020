  title: "Professor"
  abstract_title: "Translational Bioinformatics"
  abstract: "Advancements in omics technologies facilitated studying complex diseases to reveal individual mechanisms of disease development and identification of personalized therapy targets. Bioinformatics methods developed tend to maximize model performance metrics and most frequently result in developing models that do not make sense clinically that's why they are not used in daily practice in medicine though they are useful to understand mechanisms at play in disease etiology. There is an imminent demand by physicians to translate these AI models into daily use that's why bioinformaticians need to develop models that make sense to clinicians so that they can be easily adopted in their daily practice. In this presentation, I will briefly talk about Bioinformatics methods that are used to develop models in studying complex diseases and give examples on how to modify them to develop clinically actionable models."
  bio: "Uğur Sezerman graduated from Bogazici University and he holds a Ph.D. from Boston University, Biomedical Engineering. He is specialized in structural bioinformatics, protein engineering, computational genome analysis, personalized medicine and systems biology. He gave lectures and continued research at Boston University and Bogazici University. He has worked at Sabanci University where he has established the Computational Biology Laboratory and Protein Engineering Laboratory from September 1999 till March 2015. Currently, he is working as a researcher and an instructor at Acibadem University."
