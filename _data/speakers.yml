  id: 67
  name: "Ezgi"
  surname: "Karaca"
  company: "IBG & Dokuz Eylul University"
  title: "Dr."
  abstract_title: "Towards understanding the factors tuning specific biomolecular interactions"
  abstract: "The interplay between specificity and affinity is a significant drive in biomolecular recognition. For many systems, the experimental determination of these factors has been challenging, which has aroused interest in computational prediction of binding affinity/specificity. Numerous algorithms are poised to calculate the binding affinity of biomolecular complexes. On the other hand, there is only a handful of approaches tuned to predict the specificity of binding. To that end, we have developed novel and simple specificity metrics upon working on two model systems. Our metrics are based on the statistical analysis of dynamic interaction profiles of intermolecular surfaces. In our first model system, we uncover that a specific salt-bridge network directs the ligand selection of the transmembrane receptor tyrosine kinase Axl. In our second system, we reveal that distinct hydrogen bonding profiles explain the sequence specificity of de novo DNA methyltransferases. We are currently exploring the generic applicability of our metrics to epigenetics-related systems."
  bio: "Ezgi Karaca currently works as an Assistant professor at Izmir Biomedicine and Genome Center (Turkey) where she is the Principal Investigator of Karaca Lab. Her research in computational structural biology focuses on integrative modeling, protein dynamics, physical principles of biomolecular interactions by determining (and/or dissecting) the structures of biomolecular complexes as well as developing various computational tools, such as docking, homology modeling, and molecular dynamics. She was a Postdoctoral Fellow (2013-2016) in EMBL (European Molecular Biology Laboratory) and selected for the Alexander von Humboldt Research Fellowship in 2014, for her research on Molecular Basis of Ribosomal RNA Methylation. Dr. Ezgi Karaca awarded with Young Scientist Award (BAGEP)  by Science Academy (Turkey) and Installation Grant by EMBO (European Molecular Biology Organization) in 2020. She became a member of the Turkish Medical Informatics Association (TURKMIA) in 2018. Dr. Ezgi Karaca received her BS and MS in chemical engineering from Bogazici University (Turkey), and her PhD in chemistry from Utrecht University (Netherlands)." 
