  id: 77
  name: "Fran"
  surname: "Supek"
  company: "IRB Barcelona"
  title: "Professor"
  abstract_title: "Error-free and error-prone DNA repair shape mutation landscapes in human tumor"
  abstract: "Mutation rates in human somatic cells are highly heterogeneous, and this heterogeneity is variable across different resolutions, from the single-nucleotide scale to the megabase-sized chromosomal domain scale.  We suggest that variable local activity of DNA repair pathways is a common factor underpinning mutation rate diversity across the human genome.  A common principle is that gene-rich, active chromatin regions tend to be protected from mutagenesis.  We also highlight examples where DNA repair can be co-opted by mutagens, resulting in mutational processes that are unusually impactful because they are directed towards active chromatin."
  bio: "Fran Supek is an ICREA Research Professor at the Institute for Research in Biomedicine (IRB Barcelona, Spain), where he leads the Genome Data Science laboratory. His research focuses on large-scale statistical analyses of genomic, transcriptomic, and epigenomic data. Dr. Supek received his BS and MS (integrated) in biology from the University of Zagreb (Croatia), and his PhD in molecular biology from the University of Zagreb (Croatia). Then, he became a postdoctoral researcher at the Centre for Genomic Regulation (CRG Barcelona, Spain) as a Marie Curie fellow. Dr. Supek is an EMBO Young Investigator and the PI of the ERC Starting Grant in 2017."
