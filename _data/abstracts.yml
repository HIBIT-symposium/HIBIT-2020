  Talk: False
  Abstract: "Personalized medicine is one of the popular approaches in medical and biological sciences, and its good integration with bioinformatics tools has expanded the application fields. Offering the most effective treatment for each patient is one of the main motivations of the personalized medicine approach, and following the recent literature becomes a key step in the decision-making process. Due to the great attention in personalized medicine, there exists a need for health decision algorithms developed through high-level programming languages that already compromised the statistical analyses and numerical computations. In the scope of this project, we present a tool, called as SEDA, that enables us to facilitate making research in the PubMed database and provide a classification of scientific literature utilizing the text mining approach with the published abstracts. The tool is created in different programming languages: R and Python enabling users to filter specific terms and dates, and further tested on cardiomyopathy disease since the great expansion in the number of publications in recent decade create a need for catching up recent literature with a precise manner. First, SEDA tool has been employed to retrieve the cardiomyopathy related genes, counted as 33 genes, and these genes are further analyzed in the String tool to reveal the relationships between them. It is revealed that there are found experimentally verified 12 interacted gene pairs. These interacted gene partners are also verified with KEGG and Reactome pathway databases and listed as cardiac muscle contraction, hypertrophic cardiomyopathy, dilated cardiomyopathy, arrhythmogenic right ventricular cardiomyopathy, adrenergic signaling in cardiomyocytes and calcium signaling pathways, as being strongly associated with cardiomyopathy. Indeed, we present how combining text-mining approach with bioinformatics tools is an effective approach for both catching up the updated literature before making decisions about treatment and revealing newly identified genes or pathways for cardiomyopathy disease."
- ID: "42"
  Authors: "Narod Kebabci and Emel Timuçin"
  Title: "Comparative assessment of 11 predictors of free energy change upon mutation on a dataset of 1390 mutations from 72 different proteins"
