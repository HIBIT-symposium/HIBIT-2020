  Abstract: "Colorectal cancer (CRC) is the third most fatal type of cancer that is seen in both men and women and found in Turkey and worldwide. The high heterogeneity of the cancer leads diffuculty in explaining the biology and behavior of this cancer. Although several drugs are developed for the treatment of CRC, some patient may be resistant to these drugs. P-glycoprotein (P-gp) (MDR1) which is expressed by ABCB1 gene may cause failure of chemotherapy in several cancer types due to its high expression. MDR1 throws the drug molecules out of the cancer cells, thus drug concentration decreases and causes resistance against drugs. Therefore drug-resistant is the major problem in treatment of cancer and new strategies are needed for effective therapy. Identification of specific biomarkers and potential drug targets of repurposing drugs can be efficient strategies by using network-based approaches in drug-resistant cancers. So drug repositioning is the promising method to find new therapeutic target by using existing drugs due to its high efficiency and low cost. In this study, co-expression network of ABCB1 gene with different network sizes (50, 100, 150, 200 edges) were used to understand the drug resistance of MDR-1 in CRC by applying drug repositioning for effective treatment of CRC. Molecular docking were performed to determine potential physical interaction of the candidate drugs and MDR1protein. Besides inhibitors of ABCB1 gene were taken as a positive control in molecular docking. Also, prognostic and diagnostic features of four networks were evaluated and biological functions of the genes involved in the networks determined by functional enrichment analysis in CRC. Finally, differentially expressed genes of drug resistant (i.e oxaliplatin, methotrexate, SN38) HT29 cell lines were found and used for repurposing drugs with reversal gene expressions. As a result, all networks showed high diagnostic and prognostic performance and 7 candidate drugs were determined with high binding affinity. Candidate drugs were highly interacted with MDR1 protein when compared to its positive controls. All these results can shed light on the development of effective diagnosis, prognosis, and treatment strategies for drug resistance in CRC."
