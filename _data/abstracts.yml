  Abstract: "Studying cancer cells at the level of single-cell resolution dissect the heterogeneity of cancer cell population. Analyzing the different omics simultaneously could help our understanding of the mechanism of how these different omics regulate each other in individual cancer cells. The main aim of this study is to understand this biological mechanism by linking copy number variation (CNV), DNA methylation and gene expression in Hepatocellular carcinoma (HCC) using Bayesian networks (BN). In this study, dataset of 25 single-cell sequencing data were used to detect causality between omics. First, we analyzed the three omics separately by using Tophat and Cufflinks for gene expression, Bismark tool for DNA methylation and HMMcopy R package for CNV calculation and we calculated how they correlate with each other. Then, we built three BN models representing the alternative hypotheses of the causal relations between CNV, gene expression and DNA methylation. The parameters of these networks were estimated by using MLE. Afterwards, we examined the compatibility of these structures with the data by using the AIC score. In summary, we applied a new approach on how the different omics regulate each other and detected several cases of three-way associations where either genetically driven DNA methylation levels impact gene expression profiles, or genetically driven gene expression traits impact DNA methylation levels. Moreover, we inferred the active and passive effect of DNA methylation on gene expression levels."
- ID: "35"
  Authors: "Handan Melike Donertas, Daniel K Fabian, Matias Fuentealba Valenzuela, Linda Partridge and Janet M. Thornton"
  Title: "Age-related diseases share common genetic associations"
  Poster: False
  Talk: True
  Presenting_author: "Handan Melike Donertas"
  Abstract: "Ageing is the major risk factor for many diseases. With the rise in life expectancy, the overall burden of ageing-related diseases increases. The molecular link between ageing and age-related diseases, however, remains elusive. In this study, we test whether diseases with similar age-of-onset share a genetic component that is also implicated in ageing. We perform GWAS on UK Biobank data, which includes genomic, medical and lifestyle measures for almost half a million participants. Our analysis comparing 116 diseases suggested four disease clusters defined by their age-of-onset. We found that diseases with the same onset profile are genetically more similar, suggesting a common aetiology. Moreover, this similarity cannot be explained by disease categories (e.g. cardiovascular, endocrine), co-occurrences, or disease cause-effect relationships. Two of the clusters showed an age-dependent profile, starting to increase in prevalence after the age of 20 and 40 years. These clusters had genetic risk factors associated with senescence regulators and targets of the pro-longevity drugs. However, they had distinct functional enrichment and risk allele frequency distributions. We also tested predictions of mutation accumulation and antagonistic pleiotropy theories of ageing and found support for both. We are now working on a drug repurposing approach to find drugs targeting the common genetics between age-related diseases. This approach has the potential to identify drugs targeting multiple diseases simultaneously and alleviate the effects of multimorbidity and polypharmacy in late ages."
- ID: "36"
  Authors: "Gökhan Özsari, Ahmet Süreyya Rifaioğlu, Tunca Doğan, Rengül Çetin-Atalay and Volkan Atalay"
  Title: "SLPred: A multi-view subcellular localization prediction tool for multi-location proteins"
