  Talk: False
  Abstract:
    "Head and neck cancers (HNCs) are known as a heterogeneous disease that accounts for 9% of all body cancers. HNCs consist of a diverged group of tumors located in the larynx, hypopharynx, oropharynx, oral cavity and nasopharynx. Even CT and PET are used to detect and to stage HNC; the novel diagnostic approaches are required for the early diagnosis of HNC with highest accuracy and specificity, especially clarifying the subtypes of HNC. Among many, the discovery and further development of biomarker is seen as the most popular approach with highest specificity in the field of genomics and proteomics.\
    In our study, we basically aim to perform functional gene enrichment and clustering to determine the significantly expressed and/or suppressed genes as a potential of biomarker that play a crucial role for the development and staging of HNC in terms of function, mechanism and metabolic processes. It is stated in the literature that FRMD5, PCMT1, PDGFA, TMC8, YIPF4 and ZNF324B genes are playing a role in HNC. First, we extended our gene pool by identifying miRNAs regulated by the listed genes above, and then find the corresponding genes to these identified miRNAs to obtain the extended gene pool. 3 different geo data sets were analyzed through R-program to identify the up-regulated and down-regulated genes according to logFC values. Through hierarchical clustering, these data sets were clustered, accordingly, and we tried to identify the common pathways based on clustering results. As a result of our bioinformatics studies, we identified 6 important genes in 3 geodata sets. These are TMPRSS2, NKX3-1, PAX8, ITGA2, HNRNPK and SLC44A3 genes. As a further study, we will prove our study by analyzing these genes experimentally."
- ID: "55"
  Authors: "Pinar Altiner, Süleyman Selim Çınaroğlu and Emel Timuçin"
  Title: "Completing the partially resolved N-Myc in the crystal complex structure of Aurora Kinase A / N-Myc by molecular modeling: insights into the molecular targets of N-Myc overexpressing tumors"
  Poster: True
  drive_id: "14bmm5u8i84poG1ci1hD_GEEB9sHn94OC"
  Talk: False
  Abstract: "A recent crystallization study resolved the complex of Aurora kinase A (AurA) (PDB ID: 5G1X) which prevents ubiquitination of the oncogene N-Myc, leading to elevated N-Myc levels in cells. Given the fact that over-expression of N-Myc is frequently encountered in human tumors especially in neuroblastoma, this complex represents an indirect target for fighting enhanced N-Myc levels in such tumors. In this complex, N-Myc is formed by two MYC box (MB) motifs namely MB0 and MBI which span the residues from 19-47 and 61-89 respectively. These MB motifs form disordered structures and as a result they are usually difficult to spot by crystallization. Although the construct in the crystallization experiment covers both motifs, only MBI is validated while MB0 is missing from the structure. In this study, we directly analyzed the 5G1X complex by molecular dynamics simulations to assess the stability of the complex with the missing MB0 motif. Repeated simulations (n=4) and subsequent free energy calculations suggested that AurA-N-Myc complex with a single MB motif was unstable. N-Myc either partially or completely dissociated from AurA. Next, we have constructed the missing MB0 of N-Myc in the complex and simulated it similarly. Furthermore, we generated another complex in which the missing MB0 is replaced by a short protein TPX2 which also interacts with AurA. As revealed by trajectory analysis and binding free energy predictions, both complexes with the reconstructed MB0 or fused TPX2 were more stable than N-Myc in the crystal complex. Particularly, N-terminus of MBI and the interconnecting loop between two motifs showed the lowest flexibility and highest contribution to binding free energy. Consequently, these models are useful for future studies targeting N-Myc complexes, reflecting the promise of molecular modeling as a complementary method to crystallization."
- ID: "56"
  Authors: "Yesim Yilmaz Abeska and Levent Cavas"
  Title: "Identification of Novel Endochitinase class I Based Allergens"
