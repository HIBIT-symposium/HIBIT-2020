  Talk: False
  Abstract: "The severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a global pandemic, reaching 19,500,000 cases and 700,000 deaths worldwide [1]. SARS-CoV-2infection is initiated upon the recognition of SARS-CoV-2 Spike protein on the hostAngiotensin-converting 2 (ACE2) enzyme. In early 2020, the high-resolution structure ofACE2:Spike interaction was resolved. Since then, several studies have been published on the optimization of ACE2:Spike interface upon modifying the available human ACE2 sequence. These approaches are crucial since a modified ACE2 holds therapeutic potential for neutralizing SARS-CoV-2 before it reaches ACE2 of the host. Expanding on this, in this work, we aim to benchmark the prediction capacity of the available computation tools in estimating the impact of recently published ACE2 designer mutations [2]. To expand our benchmark set, we have included recently published Spike designer mutations in our data set too [3]. On this complete set, we have been testing the performance of two widely used binding affinity predictors, i.e., FoldX [4] and HADDOCK [5]. Our preliminary analysis with haddock has shown that HADDOCK score could predict the direction of change (whether a mutation improves or worsens the ACE2: Spike binding) on a small subset of cases with an 86%success rate [6]. We are currently at the stage of expanding this preliminary data on our whole designer mutation set. Our benchmarking efforts will showcase the state of the available mutation modeling/binding affinity prediction tools in the development of COVID-19-combatting therapeutics."
