  Abstract:
    "HADDOCK is a docking platform poised to predict diverse range of biomolecular complexes, in the form of protein-protein, protein-ligand, or protein-DNA. HADDOCK can also be used to structurally model mutations observed across complex interfaces if the structure of the wild type complex is at hand. For the interfacial mutation modeling, HADDOCK generates different conformers of the imposed mutation, the number of which is determined by the user. At the end of this sampling, the mutant models are ranked according to a linear sum of their electrostatic, van der Waals, and desolvation energies. In this work, we aim to determine the optimal number of mutation sampling parameters in HADDOCK for the rapid and accurate modeling of interfacial mutations.\
    To this end, we have chosen the training dataset of iSEE 1 (Interface structure, evolution, and energy), a binding affinity prediction tool, which includes 1102 single point mutations, acquired from 57 protein-protein complexes. The iSEE set also contains experimental binding affinities and physicochemical characteristics of the presented mutations. Within this dataset, we have selected 20 cases as a preliminary working set, while making sure that we have covered all the mutation types. To ensure the maximum amount of sampling per case, we have generated 500 models for each complex through the HADDOCK2.2 guru interface2. After analyzing the HADDOCK energies calculated for the complexes, we have checked the sampling point where the model with the minimum HADDOCK score is generated. This approach has shown that sampling of 250 models per case will be optimal to produce the lowest energy model for most of the cases. Currently, we are exploring the relationship between the binding affinity change (ΔΔG) and the minimum HADDOCK score obtained for our use cases. We hope to expand our study to set a baseline for the accurate structural modeling of disease-causing mutations."
