  Talk: False
  Abstract: "Paralogous genes occur during gene duplication events which a copy of a gene is copied to another location within DNA. Origination of the second copy of a gene lifts most of the evolutionary pressure on one of the duplicated pairs. Thus, one of the pairs gains an opportunity to develop new functionalities by accumulating mutations. Variations in these duplicated pairs are assessed by their property of being benign, deleterious by automated tools like SIFT or PolyPhen. However, these tools disregard paralogy information and yield incorrect results. Project is designed to find out about homology including those that are distant homologs to selected genes with the aim to identify and characterize genetic variation in a robust manner. With the project is still ongoing, until this point we worked on Human Obscurin gene, which is encoded into a large protein mostly expressed in striated muscle cells. Although it requires further functional evaluation, mutations within Obscurin sequence are documented to be related with disorders like cardiomyopathies and tumorigenesis. In order to further document these mutations, we performed phylogenetic analysis, scanned for functional domains on Obscurin protein sequence then sequence based clustered these domains. Cluster-wise multiple alignment of the domains of closely related proteins allowed us to reconstruct Obscurin protein to serve as a backbone for conservation analysis."
- ID: "24"
  Authors: "Burcu Yaldız, Onur Erdogan, Cem İyigün and Yeşim Aydın Son"
  Title: "Integration of machine learning and entropy analysis as a Post-GWAS analysis approach"
  Poster: True
  drive_id: "1BegV4WfgOriCjxaWboAtuB2Z4DSym4kz"
  Talk: False
  Abstract: "Non-linear relationships between genotypes play an essential role in understanding the genetic interactions of complex disease traits. Various statistical approaches such as entropy-based methods have been suggested for revealing these non-additive interaction effects between variants in recent years. We proposed a new ensemble workflow that integrates the machine learning algorithms and entropy-based 3-way interaction information method for capturing the hidden patterns resulting from non-linear relationships between genotypes. As the case study Late-Onset Alzheimer’s Disease (LOAD) after PLINK-RF-RF analysis of LOAD GWAS datasets were used for the discovery of early and differential diagnosis markers. For curating interacting SNP sets through 3WI purely in these datasets, an entropy-based test statistic is used to identify 3-way and 2-way interactions that show a significant difference between case and control groups. Then triplets that involve significant SNP pairs according to 2-way mutual information gain test statistics are eliminated. Acquired p-values are adjusted for multiple comparisons using Benjamini and Hochberg procedure. Selected triplets of SNPs that show a significant difference between case and control groups in terms of 3WII are proposed as candidate biomarkers for a genotyping based diagnosis of LOAD."
