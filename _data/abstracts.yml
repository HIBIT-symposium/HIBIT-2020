  Abstract:
    "SARS-CoV-2 infected millions of people around the world and had severe im- plications. However, an effective treatment is yet to be found. To accelerate drug discovery and to identify lead molecules, drug repurposing is an attractive approach. In this study, we use DeepDTA (Öztürk et. al.), a state-of-the-art deep drug-target affinity pre- diction model that represents ligands by their SMILES strings and proteins by their amino-acid sequences, to virtually scan the existing drugs to suggest drug candidates for the treatment of the coronavirus disease (COVID-19).\
    We first trained DeepDTA with ≈ 510K interactions from BindingDB (Liu, T. et. al.), for which Ki or Kd values are reported. Then, we manually identified 13 human proteins that have been suggested as targets for COVID-19 treatment in the literature and down- loaded their sequences from UniProt (Apweiler et. al.). We screened the approved drugs using their SMILES representations and used DeepDTA to identify the drugs that can interact with any of the selected targets.\
    Our results showed that drugs that have already been reported to inhibit SARS- CoV-2 proteins in the literature, are predicted by DeepDTA to interact with the targets that we examined. These results suggest that our DeepDTA based approach is promising for identifying COVID-19 drugs. We will present some of the drugs identified by DeepDTA but not presented in previous literature."
