  Talk: False
  Abstract: |
    Food allergy is developed as a reaction of immune system to certain allergens, leading to mild to life-threatening responses which affect ~5% of adults and ~8% of children[1]. As there is no cure for food allergies, allergic individuals can only be encouraged to avoid any possible exposure to allergens including cross-contamination. So far, oral immunotherapy - controlled introduction of the allergen to increase the threshold for sensitization - has been the only approved therapy. Besides medical research, there are only a handful of studies including transcriptome analysis of patients with food allergies. To our knowledge, there are 7 different datasets in the literature and out of which only 4 are currently available for re-analysis. All these studies focus on egg and peanut allergies, as they are two of the most common food allergies, and comprise bulk RNAseq, single-cell RNAseq, and microarray datasets. In our project, we first identify differentially expressed genes (DEGs) using the Hisat2-StringTie-Ballgown pipeline on the available RNA-seq datasets. Due to variations in study designs and techniques used, we perform DEG analysis starting from the raw data, taking different parameters from each study into account and aim to obtain a standard output format to be used as an input for meta-analysis. Our results are expected to indicate genes that are consistently differentially regulated during food allergy, despite differences in allergens and study design. Eventually, by using and comparing available meta-analysis approaches and pathway analysis software, we will be able to identify common food allergy-related pathways as targets for future intervention.


