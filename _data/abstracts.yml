  Authors: "M. Arda Temena, Oğuz Çilingir, Ebru Erzurumluoğlu Gökalp, Duygu Çınar, Ezgi Susam, Beyhan Durak Aras and Sevilhan Artan"
  Title: "Mitochondrial DNA haplogroups in Central Anatolia: a small-scale research"
