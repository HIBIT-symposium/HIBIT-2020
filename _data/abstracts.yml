  Talk: False
  Abstract: "Genome sequencing is the one of the key technologies that can reveal the power of the personalized medicine. Sequencing by synthesis is one of the mostly used approach to extract information of the genetic material. Working principle of the approach relies on the detection of the radiations by the sensor that is triggered by the laser inside of the sequencing devices of Illumina. The output of sequencing technologies is not error free and few factors are known to affect the error rates. The samples are prepared by using TruSeq library preparation kits provided by the Illumina, TruSeq kits are considered as one of the sources of sequencing errors by favoring G nucleotides. Also, it is shown that, there are certain patterns that cause incorrect basecall in sequencing devices. Further, reduced quality scores in reads, cause poor mapping coverage in the important gene sections and reduced mapping coverage may lead to incorrect SNP discoveries. In this project, we aim to better understand the quality variations on some k-mers in Illumina-sequenced data. Deep learning-based algorithms will be used to find important patterns that cause quality score fluctuations in the individual 3’mer or more k-mers. Natural language processing (NLP) techniques, mostly used for language pattern identification and developing models from the sequential data as text or speech. Popular NLP models as BERT and GPT are also prepared and trained for fastq files. Representation of the expression data by implementation of the quality scores, would potentially reveal the reasons behind quality score drop in the central locations of the sequence reads."
- ID: "105"
  Authors: "Burak Islek and Ogun Adebali"
  Title: "Evolutionary Analysis reveals Unique Features of Frizzled 4 receptor"
  Poster: True
  drive_id: "1l-1vncb3FYIjbtxO_DX5we9OPDHiRnLN"
  Talk: False
  Abstract: "G protein-coupled receptors (GPCRs) are classified into five subgroups by GRAFS classification (A to F). The subfamily-specific features of more than 800 GPCRs are yet to be comprehensively established. In this study, we aim to understand the evolution, function, interaction, and significance of F class GPCRs (also termed Frizzled) through comparative genomics. We performed BLAST using the sequences of all frizzled family members in humans (n=10) against complete proteomes of the entire eukaryotic lineage. Phylogenetic analysis and sequence homology clustering demonstrate that Frizzled proteins consist of the following 5 subgroups: FZD1, FZD2, FZD7; FZD3, FZD6; FZD4, FZD9, FZD10 and FZD5, FZD8. BLAST results were grouped in this order and complete sequences of their intersected targets were retrieved from UniProt database. Multiple sequence alignment was performed using MAFFT. The clade consisting of FZD4, FZD9, and FZD10 was investigated through their domains, secondary structures, and subfamily specific residues using Spial web-server. In the light of initial results, we identified a region with 16 specific residues on the FZD4 extracellular cysteine-rich domain (CRD; aa 40-161). Specific residues on the FZD4-CRD region are clustered prominently different from the other members of this clade. Two residues were reported as binding sites of Norrin and FZD4 before (FZD4 K109 and M157), and some mutations (M105V and M157V) have been associated with Familial Exudative Vitreoretinopathy (FEVR). Because FZD4 is the only Frizzled family member that can interacts with Norrins and plays a role in the regulation of the retinal vascular development, these 16 residues may have a potential role in the FZD4-Dishevelled protein interaction and WNT signaling. Further functional studies of FZD4 are required to assess whether a change in these residues can plays any functional role in FEVR."
- ID: "106"
  Authors: "Emine Ezel Cilek"
  Title: "Investigating sex specific molecular differences in female and male patient groups of bladder cancer"
  Poster: True
  drive_id: "1FQ88HdAOIcO7oWYXocmi8QV6Xi5N5AAx"
  Talk: False
  Abstract: "Bladder cancer is one of the most common cancers that occur in men more often than it does in women. It begins with fundamental abnormalities in urothelial cells, which may result loss of cell differentiation and eventually last with tumor formation. Exploring sex based differences in molecular mechanisms may provide knowledge of distinct molecular sub-types and lead to personalized research of bladder cancer. In this study, we compared mRNA expression, mutated genes and copy-number alterations in female of male groups by using TCGA bladder cancer data (Cell,2017) in cBioPortal platform. Our brief analyses showed the differential expression and involvement of sexually dimorphic genes such as DDX3, YKDM5D, EIF1AY in male groups whereas TSIX, XIST in female groups. We suggested that this study might help to understand sex disparities in bladder cancer, which is observed more aggressive in female groups and help to gain insight into distinct molecular pathogenesis in two groups."
- ID: "107"
  Authors: "Seyma Unsal Beyge and Nurcan Tuncbag"
  Title: "Integrative network modelling of drug responses for revealing mechanism of action"
  Poster: True
  drive_id: "1b7jpORFfa51qLPotXh1jszj_xpm5jlAO"
  Talk: False
  Abstract:
    "Cancer is the second leading cause of death globally (WHO, 2015), and expected to rise 70% in two decades. Molecular heterogeneity across tumors and within the tumors makes the treatment and diagnosis difficult. Since cancer is a complex disease, a multi-stage transformation of a normal cell into malignant cells, network of interacting proteins and genes are involved in disease progression. Revealing potential disease networks becomes the important and challenging step for designing treatment strategies for cancer.\
    In this study, our aim is to stratify the effectiveness of the drugs at network level beyond the list of altered molecules and to reveal signaling network models by using reverse engineering principles. Thus, it will be possible to examine different responses to the same drug molecule in different cancer types at the level of pathways. For this purpose, we used omic dataset in the P100 collection of CMap (ConnectivityMap). The P100 collection consists of both P100 (phosphoproteomic) and L1000(transcriptomic) data for 6 different core cell types, treated with the same 90 drugs (Abelin et al., 2016)(Lamb et al., 2006). We collected drug-target interactions from DrugBank & PubChem. We applied a network reconstruction approach that combines link-prediction algorithm with the solution of prize-collecting Steiner tree problem so that at both node level and edge level we find an optimal network solution for each cell line and drug pairs. At the reconstruction step, each network is oriented from the targets of each drugs. All pair distance-based network comparison of each cell line and drug pair revealed that some drugs has a significant similarity at network level despite having totally different targets. One example is lenalidomide and IKK-inhibitor drug pairs. Both drugs have impact PIK3-AKT and Ras signaling pathways, but they differentiate in the former additionally impacts Rap1 signaling and the latter has impact on proteolysis."
- ID: "108"
  Authors: "David Requena, Aldhair Medico, Ruy D. Chacón, Manuel Ramírez and Obert Marín-Sánchez"
  Title: "Immunoinformatic prediction of regionally-specific candidate epitopes in SARS-CoV-2 proteins based on updated South American HLA frequencies"
  Poster: True
  drive_id: "1Q3sPPUkXV7F-qbXDPxp3PXlC1HV9-xBG"
  Talk: False
  Abstract:
    "The COVID-19 pandemic is caused by SARS-CoV-2. South American countries have been severely affected, reporting more than 6.4 million cases and 205,000 deaths as of September 2020. Efficient epitope recognition mediated by the HLA system is a key element of the cellular and humoral immunity against the disease. Therefore, global control efforts include epitope-based vaccines and immunodiagnostic tests. Thus, information about the HLA frequencies and its regional distribution is crucial, being the Allele Frequency Net Database (AFNDB) the most important repository. Nevertheless, this database does not actively collects data from scientific literature, underrepresenting South America.\
    We have complemented this information with an extensive collection of datasets from scientific articles in PubMed, resulting in more than 12 million new datapoints. We collected studies with HLA frequencies at 4-digit resolution, matching nomenclature and technology. We calculated weighted average frequencies by country, generating the first South American integrated map of HLA allelic frequencies.\
    Then, linear T epitopes were predicted in SARS-CoV-2 proteins for the most abundant HLA-I and II alleles in South America (frequency≥5%). We used machine-learning-based prediction software: NetMHCpan-v4.0 and MHCflurry-v1.6.0 for HLA-I, and NetMHCIIpan-v4.0 for HLA-II. Predicted epitopes were filtered by its binding score to South American alleles, conservation, and structural accessibility (for Class-II only). Candidate epitopes (27 for HLA-I and 34 for HLA-II) epitopes were selected. Fourteen HLA-I and four HLA-II candidates had experimental evidence reported in other coronaviruses, while the other candidates represent novel candidates with even better scores. Remarkably, two Class-II candidates covered all South American alleles.\
    Recent similar studies have presented candidate epitopes in SARS-CoV-2 extrapolating experimentally-determined epitopes from SARS by sequence similarity. These approaches selected potential epitopes for worldwide coverage. Nevertheless, we show that these candidates have deficient coverage for South America, whereas our candidates provide 100% coverage.\
    Our results could be particularly useful for developing regional epitope-based strategies against SARS-CoV-2. Additional, updated knowledge of the HLA allelic frequencies may help in different immunogenetic studies involving infectious and autoimmune diseases, cancer predisposition, anti-tumor immune response and therapies. "
