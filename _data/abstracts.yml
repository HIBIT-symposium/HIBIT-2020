  Abstract: "Alternative splicing is a post-transcriptional regulation which is important for the diversity of the proteome and interactome. It enables the production of multiple proteins from a single gene with different structures. The resulting protein isoforms are important for understanding tumor driven changes in both protein and network level. In this work, we collected tumor and normal RNA-seq sequencing reads from the Cancer Genome Atlas (TCGA) and found transcript expressions with StringTie, a transcriptome assembler. Using log fold changes between each tumor sample with respect to a pool of normal samples and supporting it with another comparison with available canonical isoforms, we labelled some isoforms as dominant. As a frequently studied transcription factor, a comparison of gene expressions between two groups of samples based on the presence of TP53 dominant isoforms revealed some up and downregulation patterns. After comparing dominant isoforms with patient mutations coming from TCGA and known protein domains to reveal common patterns, we focused on the interaction losses they brought with. By mapping the missing regions on these dominant isoforms onto protein-protein, protein-DNA and protein-drug interfaces, we found potentially lost interactions. Results included interesting interactors such as cancer drug – targets and transcription factor – DNA couples. By removing lost protein-protein interactions, we constructed tumor-specific interactomes where only the interactions of expressed proteins were kept per sample. Using them, we created two sets of interaction networks by prioritizing proteins with dominant isoforms using Omics Integrator which solves the prize-collecting Steiner forest problem. Finally, we compared these two sets of networks to highlight striking changes between them while also examining all tumor specific networks simultaneously to reveal pathway, interaction and protein patterns that can cluster the tumors. The results of our analysis will contribute to the elucidation of tumor mechanisms and will help for target selection and developing therapeutic strategies."
