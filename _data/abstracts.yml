  Authors: "Selcan Aydin, Duy Pham, Tian Zhang, Daniel A. Skelly, Matthew Pankratz, Devin K. Porter, Ted Choi, Steven Gygi, Laura G. Reinholdt, Christopher L. Baker, Gary A. Churchill and Steven C. Munger"
  Title: "Characterizing the influence of genetic variation on the ESC proteome"
  Poster: True
  drive_id: "1PCN-BM1RP7ME994Jp62Oj8wKtc8EYQ1X"
  Talk: False
  Abstract: "Genetic background is known to affect pluripotency in embryonic stem cells (ESCs) but most studies to date have been conducted on a limited number of cell lines. We recently performed a genetic analysis of gene expression and chromatin accessibility in a large panel of ESCs derived from genetically heterogeneous Diversity Outbred (DO) mice, and identified thousands of loci that were associated with differences in chromatin state and transcript abundance among DO ESC lines. Here, we are further integrating the genetic analysis of the ESC proteome to extend our investigation into the role of genetic variation on pluripotency. We used multiplexed proteomics to measure global protein abundance in each DO ESC line, and compared protein and transcript abundance across genes and lines. Overall, protein abundance was highly variable across cell lines, similar to our observation in the transcriptome. We identified genetic background and sex as major drivers of this variation. We integrated genotyping data to our proteomic dataset, and mapped thousands of quantitative trait loci that affect protein levels (pQTL). Integrated analysis of eQTL and pQTL analysis revealed two sets of genomic loci, where the loci in the first one influence both transcript and protein abundance, whereas the second set only impacts one. For the majority of genomic loci in the first set, the variation affects transcript and protein levels identically, meaning if a variant is associated with higher/lower expression of a gene, it also leads to more/less protein. We further validated Lifr expression as the causal regulator of trans-variation on chromosome 15, where identical genetic effects in protein and transcript abundance are observed for many pluripotency related genes. The second set of genomic loci mainly consists of variants that affect post-transcriptional regulatory mechanisms. Of note, we discovered a largely unknown and underappreciated class of variants by the stem cell field previous to this work which could not be identified by analyzing either the transcript or protein data alone. Moreover, mediation analysis identified Nedd4 protein abundance as the top candidate regulator for a pQTL-specific hotspot on Chr 9 that controlled the abundance of many protein with roles in translation. Future efforts will experimentally validate other candidate regulators and better define their specific roles in pluripotency maintenance. This analysis combining measurements across molecular levels from a large number of genetically diverse ESCs will allow us to improve our understanding of the robust regulatory circuitry governing pluripotency and differentiation, and characterize the effects of genetic variation on these critical cellular processes."
- ID: "2"
  Authors: "Bilgenur Baloglu, Zhewei Chen, Vasco Elbrecht, Thomas Braukmann, Shanna MacDonald and Dirk Steinke"
  Title: "A novel Python bioinformatics pipeline for sequence error correction for metabarcoding with Nanopore sequencing"
  Poster: True
  drive_id: "1oIWexHO4IwNR2sUrsMOMsC5nlq8hC6O0"
  Talk: False
  Abstract:
    "Metabarcoding (identification of the plant, animal, and fungal taxa present in an environmental sample) rapidly gains importance in ecology, food safety, pest identification, and disease surveillance. It has a compelling advantage over traditional approaches for obtaining data on species distributions, however, it is often difficult to detect all the species present in a bulk sample using High-throughput Sequencing (HTS). This can – in parts – be attributed to the shorter read lengths most HTS instruments generate. Moreover, most HTS platforms are not portable, making in situ field-based sequencing not feasible. Oxford Nanopore sequencing platforms such as the MinION represent an exception to that and they are also known to provide longer reads albeit limited by rather high error rates (~12-15%). \
    We used a freshwater mock community of 50 Operational Taxonomic Units (OTU) to test the capacity of the Oxford Nanopore MinION coupled with a rolling circle amplification protocol to provide long read metabarcoding results. We also propose a new Python pipeline that explores error profiles of nanopore consensus sequences, mapping accuracy, and overall community representation within a complex bulk sample. Using our molecular and bioinformatics workflow, we were able to estimate the diversity of the tested freshwater mock community with an average sequence accuracy of >99% for 1D2 sequencing on the nanopore platform. We also showed that the high error rates associated with long-read single molecule sequencing can be mitigated by using a rolling circle amplification protocol. Future bioassessment programs will tremendously benefit from such portable, highly accurate, species-level metabarcoding and it appears that we reached a point were cost-effective field-based DNA metabarcoding is possible."
- ID: "4"
  Authors: "Emine Ela Küçük, Doğan Küçük, Nursal Arıcı and Erkut Küçük"
  Title: "Automated post-processing to improve public health related tweet tetection"
  Poster: True
  drive_id: "18Ec6b5iJgJfrjOpHL9glLIjDM8Y7Wgr9"
  Talk: False
  Abstract: |
    "Public health surveillance on the Web is a significant research topic in public health [1]. Especially after the recent global Covid-19 outbreak, considerable research effort is being allocated to mining Web resources in order to obtain verified and useful information and news regarding this pandemic. Related literature on public health surveillance on the Web includes studies that utilize news portals, Web search engine query logs and social media posts to track incidents related to public health, among others. For instance in [2], the authors make use of a public health ontology to automatically detect public health related tweets within a tweet stream. Experiments are carried out on two distinct datasets of 1 million tweets each, and the detection algorithm marks 1,500 tweets from the first set and 1,455 tweets from the second set as related to public health. The proposed detection algorithm based on the existence of ontology concepts/terms in the tweets achieves an accuracy of 73.5% on the first dataset and an accuracy of 69.4% on the second dataset [2].
    In the current study, we have automatically post-processed the retrieved (i.e., automatically marked) tweets from these two datasets to further improve the performance of public health related tweet detection. On both of the retrieved tweet sets, we have filtered out tweets including: (1) hashtags (those tokens beginning with #), (2) mentions (those tokens beginning with @), and (3) external links (those tokens beginning with http). After these filtering procedures, the accuracies on the retrieved tweet set from the first dataset are (1) 74.8% after filtering tweets with hashtags, (2) 75.1% after filtering tweets with mentions, and (3) 71% after filtering tweets with external links. The accuracies on the retrieved tweets from the second dataset are (1) 69.7% after filtering tweets with hashtags, (2) 71.4% after filtering tweets with mentions, and (3) 69.3% after filtering tweets with external links.
    The accuracies obtained after automated post-processing to filter hashtags, mentions, and external links in tweets show that:
    • Filtering out those tweets including mentions improves the performance of public health related tweet detection around 1-2% consistently for both datasets. Hence, this result suggests that a post-processing scheme based on mentions is a viable candidate filtering scheme for improved public health surveillance on social media.
    • Filtering out the tweets including hashtags leads to very slight increases in accuracies. Therefore, further experiments are required to draw conclusions regarding filtering tweets with hashtags on the performance of public health related tweet detection.
    • Filtering out the tweets with external links leads to decreases in accuracies. Hence, our study suggests that this filtering procedure may be avoided in automated public health surveillance systems on social media.

    References:
    [1] Edo-Osagie, O., De La Iglesia, B., Lake, I., & Edeghere, O. (2020). A scoping review of the use of Twitter for public health research. Computers in Biology and Medicine, 103770.
    [2] Küçük, E. E., Yapar, K., Küçük, D., & Küçük, D. (2017). Ontology-based automatic identification of public health-related Turkish tweets. Computers in Biology and Medicine. 83, syf. 1-9.
- ID: "5"
  Authors: "Erkut Küçük, Emine Ela Küçük and Dilek Küçük"
  Title: "Automatic rumour detection and fact checking for enhanced text-based epidemic intelligence"
  Poster: True
  drive_id: "196eRO_yRvlUZGSp3Je2O2oPeKV38jr4b"
  Talk: False
  Abstract: |
    Epidemic intelligence systems are usually defined as early information and warning systems for disease outbreaks in order to decrease prospective public health problems in a society [1]. Text-based epidemic intelligence systems analyze formal and informal textual data to determine disease outbreaks and other common public health issues. Yet, when particularly conducting related research on social media texts, differentiating verified information and misinformation is an important issue [2]. Automatic rumour classification [3] and automatic fact checking [4] are two recent and significant research problems in social media analysis and text mining. In this study, we point out open research topics on the use of automatic rumour classification and fact checking systems for enhanced text-based epidemic intelligence.
    Particularly with the widespread use of social media, unverified information (regarding different domains including health) is reported to spread instantly [2]. There are several related terms utilized in this context including rumours, fake news, and misinformation. Misinformation is defined as false information that does not aim to be harmful [2] while rumour is defined as a piece of circulating information that has not yet been verified [3]. Fake news is similarly defined as fabricated information that seem like news content but lacks the required news characteristics [4]. Fake news detection has recently become a very significant research problem as there are related competitions such as Fake News Challenge that aim to solve this problem using artificial intelligence techniques [5]. Considered as a step towards alleviating the effects of these types of unverified information, automatic fact checking is defined as the task of assessing the truth of given statements [6].
    It is reported in the literature that misinformation is common in social media particularly regarding vaccines and infectious diseases [2]. Detection and resolution of rumours and fake news are critical for many domains including public health and different high-performance machine learning and deep learning methods are being used to solve these problems. Therefore, such instances of misinformation as well as rumours in social media should be detected before analyzing the content of the social posts and using these analysis results during health-related decision-making.
    Text-based epidemic intelligence systems are designed and developed to facilitate public health monitoring and hence to ensure timely employment of measures to protect public health. In order to achieve this objective, these systems should include modules to detect rumours and then apply rumour resolution and fact checking methods to filter out those undesirable information sources. Different artificial intelligence algorithms, and particularly deep learning algorithms can be employed and tested for these problems on health-related textual data. Thereby, the resulting enhanced epidemic intelligence systems are expected to produce more reliable and useful results for health professionals.

    References:
    [1] Joshi, A., Karimi, S., Sparks, R., Paris, C., & MacIntyre, C. R. (2019). Survey of text-based epidemic intelligence: A computational linguistics perspective. ACM Computing Surveys, 52(6), 1-19.
    [2] Wang, Y., McKee, M., Torbica, A., & Stuckler, D. (2019). Systematic literature review on the spread of health-related misinformation on social media. Social Science & Medicine, 240, 112552.
    [3] Zubiaga, A., Aker, A., Bontcheva, K., Liakata, M., & Procter, R. (2018). Detection and resolution of rumours in social media: A survey. ACM Computing Surveys, 51(2), 1-36.
    [4] Vlachos, A., & Riedel, S. (2014). Fact checking: Task definition and dataset construction. ACL Workshop on Language Technologies and Computational Social Science (pp. 18-22).
    [5] Lazer, D. M., Baum, M. A., Benkler, Y., Berinsky, A. J., Greenhill, K. M., Menczer, F., et al. (2018). The science of fake news. Science, 359(6380), 1094-1096.
    [6] Fake news challenge (2017) http://www.fakenewschallenge.org/
- ID: "6"
  Authors: "Rumeysa Fayetörbay, Nurcan Tunçbağ and Rengül Atalay"
  Title: "Network-based discovery ofmMolecular targeted agent treatments in hepatocellular carcinoma"
  Poster: True
  drive_id: "1eM2obmGTF5HE47tFfyXfbpQWatJWvZor"
  Talk: False
  Abstract: "Hepatocellular carcinoma (HCC) is one of the most-deadly cancers and the most common type of primary liver cancer. Multikinase inhibitor Sorafenib is one of FDA approved targeted agents in HCC treatment. PI3K/AKT/mTOR pathway is altered in about 51% of HCC; hence, understanding how Sorafenib and PI3K/AKT/mTOR pathway inhibitors act at signaling level is crucial for targeted therapies and to reveal the off-target effects. In this work, we use gene expression profiles (GEPs) of HCC cells (Huh7 and Mahlavu) which were treated with seven different agents and their combination. Our aim is to reveal the important targets and modulators in agent treatments by inferring the dysregulation of Interactome. In other words, we search for the mechanism of action of the agents in a network context beyond the list of genes. For this purpose, we use the DeMAND (Detecting Mechanism of Action based on Network Dysregulation) algorithm developed by Califano Lab. DeMAND compares GEPs and assesses the change in the individual interactions from weighted interactome obtained from STRING database. As a result, we reconstructed 18 agent-specific networks from each GEPs. Each gene and interaction within these networks have a value signifies how strongly these genes are affected from the chemical network perturbation. Then, we found enriched pathways in each network. We initially compared the networks of single agents and their combination; i.e. PI3Ki-α, Sorafenib and their combined treatment. Then, we compared all networks simultaneously. The simultaneous comparison of the reconstructed networks at gene and pathway levels shows that several pathways and proteins are commonly affected across agent treatments (e.g., Wnt, HIF-1, Notch pathways and MCM proteins, mTOR). On the other hand, some pathways are only affected in a specific agent treatment (e.g., SNARE interactions)."
- ID: "7"
  Authors: "Gizem Caylak, Oznur Tastan and A. Ercument Cicek"
  Title: "Potpourri: An epistasis test prioritization agorithm via diverse SNP selection"
  Poster: True
  drive_id: "1VuRj_Yhd7vHLGX133O8OjdQzktVUDYmw"
  Talk: False
  Abstract: "Genome-wide association studies explain only a fraction of the underlying heritability of genetic diseases. Investigating epistatic interactions between two or more loci help to close the missing heritability gap. Unfortunately, the sheer number of loci combinations to be tested pose computational and statistical challenges. The epistasis test prioritization algorithms rank SNP pairs and focus on the highest rank pairs to limit the number of tests. Yet, the currently available algorithms still suffer from very low precision due to multiple hypothesis test correction. That is, due to still high number of tests performed, the selected pairs do not pass the adjusted significance threshold. It was shown in the literature that selecting SNPs that are individually correlated with the phenotype and diverse with respect to genomic location, leads to better phenotype prediction due to genetic complementation. Here, we provide evidence that an algorithm that pairs SNPs from such diverse regions and ranks them can improve the prediction power. We propose an epistasis test prioritization algorithm that optimizes a submodular set function to select a diverse and complementary set of genomic regions that span the underlying genome. SNP pairs from these regions are then further ranked with respect to their co-coverage of the case cohort. As shown in Figure 1, we compare our algorithm with the state-of-the-art on three GWAS and show that (i) we substantially improve precision (from 0.003 to 0.652) while maintaining the significance of selected pairs, (ii) decrease the number of tests by 25 folds, and (iii) decrease the runtime by 4 folds. We also show that promoting SNPs from regulatory/coding regions improves the performance (up to 0.8). Potpourri is available at http:/ciceklab.cs.bilkent.edu.tr/potpourri. This paper has been published in the proceedings of RECOMB 2020. The full paper can be found at https://www.biorxiv.org/content/10.1101/830216v3. This project was supported by TUBITAK 3501 Career Grant 116E148 to AEC."
- ID: "8"
  Authors: "Doruk Cakmakci, E. Onur Karakaslar, Elisa Ruhland, Marie-Pierre Chenard, Francois Proust, Martial Piotto, Izzie Jacques Namer and A. Ercument Cicek"
  Title: "Machine learning assisted intraoperative assessment of brain tumor margins using HRMAS NMR spectroscopy"
  Poster: True
  drive_id: "1I2VCI_UZl2btfEMMB-OAExP4oLnQQ5cP"
  Talk: False
  Abstract: "Complete resection of the tumor is important for survival in glioma patients [1]. Even if the gross total resection was achieved, left-over micro-scale tissue in the excision cavity risks recurrence. High Resolution Magic Angle Spinning Nuclear Magnetic Resonance (HRMAS NMR) technique can distinguish healthy and malign tissue efficiently using peak intensities of biomarker metabolites. The method is fast, sensitive and can work with small and unprocessed samples, which makes it a good fit for real-time analysis during surgery. However, only a targeted analysis for the existence of known tumor biomarkers can be made and this requires a technician with chemistry background, and a pathologist with knowledge on tumor metabolism to be present during surgery. Here, we show that we can accurately perform this analysis in real-time and can analyze the full spectrum in an untargeted fashion using machine learning. We propose a pipeline for tumor margin assessment during brain tumor surgery based on machine learning methods (see Figure 1). We work on a new and large HRMAS NMR dataset of glioma and control samples (n = 565), which are also labeled with a quantitative pathology analysis. Our results (see Figure 2) show that a random forest based approach can distinguish samples with tumor cells and controls accurately and effectively with a median AUC of 85.6% and AUPR of 93.4%. We also show that we can further distinguish benign and malignant samples with a median AUC of 87.1% and AUPR of 96.1%. We analyze the feature (peak) importance for classification to interpret the results of the classifier. We validate that known malignancy biomarkers such as creatine and 2-hydroxyglutarate play an important role in distinguishing tumor and normal cells and suggest new biomarker regions. The code is released at http://github.com/ciceklab/HRMAS_NC. This work is presented at RECOMB-CCB 2020 and is accepted for publication in PLoS Computational Biology. Full text of the paper is available at medRxiv: https://www.medrxiv.org/content/10.1101/2020.02.24.20026955v1"
- ID: "9"
  Authors: "Ömer An, Kar-Tong Tan, Ying Li, Jia Li, Chan-Shuo Wu, Bin Zhang, Polly Leilei Chen and Henry Yang"
  Title: "CSI NGS Portal: An online platform for automated NGS data analysis and sharing"
  Poster: True
  drive_id: "1-B3_gaN8P5ruxslSpsLBVTnRzdYebYzP"
  Talk: False
  Abstract: |
    Background: Next-generation sequencing (NGS) has been a widely-used technology in biomedical research for understanding the role of molecular genetics of cells in health and disease. A variety of computational tools have been developed to analyse the vastly growing NGS data, which often require bioinformatics skills, tedious work and significant amount of time.

    Methods: To facilitate data processing steps minding the gap between biologists and bioinformaticians, we developed CSI NGS Portal, an online platform which gathers established bioinformatics pipelines to provide fully automated NGS data analysis and sharing in a user-friendly website.

    Results: The portal currently provides 18 standard pipelines for analysing data from DNA, RNA, smallRNA, ChIP, RIP, 4C, SHAPE, circRNA, eCLIP, Bisulfite and scRNA sequencing, and is flexible to expand with new pipelines. The users can upload raw data in fastq format and submit jobs in a few clicks, and the results will be self-accessible via the portal to view/download/share in real-time. The output can be readily used as the final report or as input for other tools depending on the pipeline.

    Conclusions: Overall, CSI NGS Portal helps researchers rapidly analyse their NGS data and share results with colleagues without the aid of a bioinformatician. The portal is freely available at: https://csibioinfo.nus.edu.sg/csingsportal
- ID: "10"
  Authors: "Kerem Ayöz, Miray Aysen, Erman Ayday and A. Ercument Cicek"
  Title: "The effect of kinship in re-identification attacks against genomic data sharing beacons"
  Poster: True
  drive_id: "1ygJBdp4SJjwPinQENBd0zg4fTXF8MjxJ"
  Talk: False
  Abstract: "Big data era in genomics promises a breakthrough in medicine, but sharing data in a private manner limits the pace of field. Widely accepted genomic data-sharing beacon protocol provides a standardized and secure interface for querying the genomic datasets. The data is only shared if the desired information (e.g., a certain variant) exists in the dataset. Various studies showed that beacons are vulnerable to re-identification (or membership inference) attacks. As beacons are generally associated with sensitive phenotype information, re-identification creates a significant risk for the participants. Unfortunately, proposed countermeasures against such attacks have failed to be effective, as they do not consider the utility of beacon protocol. In this study, for the first time, we analyze the mitigation effect of the kinship relationships among beacon participants against re-identification attacks. We argue that having multiple family members in a beacon can garble the information for attacks since a substantial number of variants are shared among kin-related people. Using family genomes from HapMap and synthetically-generated datasets, we show that having one of the parents of a victim in the beacon (Figure 1) causes (i) significant decrease in the power of attacks and (ii) substantial increase in the number of queries needed to confirm an individual's beacon membership. We also show how the protection effect attenuates when more distant relatives, such as grandparents are included alongside the victim. Furthermore, we quantify the utility loss due adding relatives and show that it is smaller compared to flipping based techniques. We define the utility as the proportion of the flipped beacon responses (due to the proposed mitigation technique) and we show that the proposed mitigation technique does not cause a significant decrease in utility (especially for SNPs with low MAF values). This work will appear in the proceedings of the 19th European Conference on Computational Biology (ECCB 2020) and the full paper is available at https://doi.org/10.1101/2020.01.30.926907. Research reported in this abstract was supported by NLM of the NIH under award number R01LM013429."
- ID: "11"
  Authors: "Aslı Kutlu, Şuara Şahin, Dilara Gümüşgül, Banu Taktak Karaca and Hatice Kübra Turan"
  Title: "Elucidating the roles of naturally occurring silent mutations in Polycystic Ovary Syndrome (PCOS)"
  Poster: True
  drive_id: "14QFWdFs6jH8Ox895deqrCpx79kt0tv-i"
  Talk: False
  Abstract: "Polycystic ovary syndrome (PCOS) is a complex genetic disorder, which often causes infertility in women. Most of the PCOS-related genes are also linked with metabolic diseases, inflammatory responses, or certain types of cancer. GWAS studies connect single nucleotide polymorphisms (SNPs) with these diseases, emphasizing their critical role in understanding the impacts of SNPs that exchange nucleotides. However, their response to changes in protein conformation and corresponding functional characteristics remains ambiguous. The present study provides evidence that elucidates for the role of specific SNPs known as silent mutations by studying impacts on INSR (insulin receptor), FST (follistatin), and AR (androgen receptor) genes, all strongly associated with PCOS pathogenesis. Although silent mutations do not change the amino acid type, their effects on protein expression may cause disease progression. To assess the potential impacts of silent mutations, we first calculated the anticodon availabilities through RFMapp. To avoid the controversial issues regarding anti-codon stability for certain SNPs, MFE (minimum free energy) was calculated as a measure of the thermodynamic stability of newly formed mRNA structures to provide more information. For rs2059806 and rs1799817 located in the INSR gene, we reported depletion in anti-codon availabilities of newly existed codons. For rs6152 and rs2059806 cases, we calculated both increase and decrease in mRNA stabilities, which were noted as instabilities of the tRNA-mRNA complex. With the results obtained, we referred to the case of codon optimality for providing a plausible explanation between the existence of these SNPs and PCOS. In this study, the effects of silent mutations on complex PCOS diseases have been demonstrated. In future studies, MD simulation will be conducted with missense mutations existed in INSR, FT and AR proteins to constitute a theoretical basis for functional aspects of missense mutations. "
- ID: "12"
  Authors: "Ahmet Melih Öten and Aslı Kutlu"
  Title: "Revealing the structural impacts of point mutations on MeCP2 protein associated with Rett Syndrome via MD Simulations"
  Poster: False
  drive_id: "1cCJsC-z4dE8IPHDFvy491LgXRmsdKm5j"
  Talk: False
  Abstract:
    "Rett Syndrome (RTT) is a rare disease, which is seen in 1 in 30,000 people. RTT is a clinically postnatal neurodevelopmental disease, and it is characterized by the slowing and loss of neurodevelopmental abilities in early childhood. Most cases of RTT have been associated with the MBD domain of the MECP2 gene on the X chromosome. MBD domain belongs to the family of proteins that bind to the methylated cytosine nucleotides found on the CpG islands. Proteins of the methyl-CpG-binding domain (MBD) family are primary candidates for the readout of DNA methylation as they recruit chromatin remodelers, histone deacetylases and methylases to methylated DNA associated with gene repression.\
    The Arg106Trp and Thr158Met are two of the point mutations that cause RTT. In this project, we analyzed the structural effects of these two mutations via MD simulations. We built three simulative systems for the native and the mutated proteins and run them for 50 ns. The results were analyzed under seven different topics, and structural changes caused by mutations were observed. As a result of our analysis, we theoretically conclude that two mutations lead different structural changes to cause RTT. The Arg106Trp mutation causes the change in the structure of beta-sheets in the secondary structure of the protein, making this part of the protein looser and more flexible. On the other hand, the Thr158Met mutation causes the eight of the fourteen DNA-binding residues to move away from the DNA. Hence, this mutation leads a change in the DNA-binding affinity All of these analyzes were simulated and obtained on protein models with only the MBD domain. As a future perspective, firstly we will build the MeCP2 full-length protein model; then we will improve our simulations and analyzes by adding a few point mutations and truncated mutations to previous two mutations."
- ID: "13"
  Authors: "Yasin Tepeli, Ali Burak Ünal, Mustafa Furkan Akdemir and Oznur Tastan"
  Title: "PAMOGK: A pathway graph kernel based multi-omics approach for patient clustering"
  Poster: True
  drive_id: "193K-fekPzQgRreGDVfpbHTnYxUrQH8BB"
  Talk: False
  Abstract: |
    Accurate classification of patients into molecular subgroups is critical for the development of effective therapeutics and for deciphering what drives these subgroups to cancer. The availability of multi-omics data catalogs for large cohorts of cancer patients provides multiple views into the molecular biology of the tumors with unprecedented resolution. We develop PAMOGK (Pathway based Multi Omic Graph Kernel clustering) that integrates multi-omics patient data with existing biological knowledge on pathways. We develop a novel graph kernel that evaluates patient similarities based on a single molecular alteration type in the context of a pathway. To corroborate multiple views of patients evaluated by hundreds of pathways and molecular alteration combinations, we use multi-view kernel clustering. Applying PAMOGK to kidney renal clear cell carcinoma (KIRC) patients results in four clusters with significantly different survival times p-value = 1.24e-11).

    When we compare PAMOGK to eight other state-of-the-art multi-omics clustering methods, PAMOGK consistently outperforms these in terms of its ability to partition KIRC patients into groups with different survival distributions. The discovered patient subgroups also differ with respect to other clinical parameters such as tumor stage and grade, and primary tumor and metastasis tumor spreads. The pathways identified as important are highly relevant to KIRC. PAMOGK is available at https://github.com/tastanlab/pamogk. This paper has been presented in the proceedings of RECOMB CCB 2020 and published in Oxford Bioinformatics journal. The full paper can be found at https://doi.org/10.1093/bioinformatics/btaa655. This project was supported by TUBITAK under Grant #117E140.
- ID: "14"
  Authors: "Cansu Dincer, Sumana Sharma, Paula Weidemüller, Gavin J. Wright and Evangelia Petsalaki"
  Title: "CEN-tools: An integrative platform to identify the ‘contexts’ of essential genes"
  Poster: True
  drive_id: "1cSxWmxMR74xyUNldyiD344BXVzpe1zZZ"
  Talk: False
  Abstract: "The advances in genome editing technologies and in particular large-scale CRISPR (clustered regularly interspaced short palindromic repeats) screens provide the possibility to interrogate differences in genetic networks in a variety of genetic backgrounds or perturbations. Identification of genes that are only essential in specific situations, called context-dependent essential genes, is a useful strategy for defining gene function and also developing novel therapeutic interventions. Here, we present ‘CEN-tools’ (Context-specific Essentiality Network-tools), a website and python package, in which users can identify context-dependent essential genes from large-scale CRISPR screens, and additionally pinpoints these contexts including tissue of origin, mutation profiles, and expression levels. The statistical associations between genes and given contexts are visualised with dependency networks called CENs. We also integrate the CENs with human interactome to infer the context-dependent essential cellular pathways which were rewired in cancer cells. Moreover, we have a python package called pyCEN which offers users to navigate interested contexts rather than pre-calculated ones with different data. By this work, we illustrate the utility of CEN-tools to define the dependency map."
- ID: "15"
  Authors: "Tülay Karakulak, Abdullah Kahraman, Damian Szklarczyk and Christian von Mering"
  Title: "Pathogenic impact of transcript isoform switching in 1209 cancer samples covering 27 cancer types using an isoform-specific interaction network"
  Poster: False
  Talk: True
  Presenting_author: "Tülay Karakulak"
  Abstract: "Alternative splicing regulation is often disturbed in various cancers leading to cancer-specific switches in the Most Dominant Transcripts (cMDT). To understand how these switches drive oncogenesis, we have analyzed isoform-specific protein interaction disruptions in the Pan-Cancer Analysis of Whole Genomes (PCAWG) project. Our study identified large variations in the number of cMDT with the highest frequency in cancers of female reproductive organs. Surprisingly, in contrast to the mutational load, cancers arising from the same primary tissue showed similar numbers of cMDT. Some cMDT were found in almost all samples of a cancer type rendering them as ideal diagnostic biomarkers. Other cMDT tended to be located at densely populated protein network regions disrupting interactions next to pathogenic cancer gene products in enzyme signalling, protein translation, and RNA splicing pathways. The highlighted common and distinct patterns of alternative splicing deregulations constitute new avenues for novel therapeutic targets in the fight against cancer."
- ID: "16"
  Authors: "Ezgi Demir Karaman and Zerrin Işık"
  Title: "Integrative analysis of DNA methylation and RNA-sequencing data for identifying diagnostic cancer markers"
  Poster: True
  drive_id: "1SwBbZpAL4ANSQ6QtSljmBtpLUPR0zhCT"
  Talk: False
  Abstract:
    "Integration of transcriptome and methylome data can work as a powerful strategy for understanding cancer mechanisms and has attracted clinical interest to identify biomarkers for diagnosis, prognosis, and predictive purposes in various cancer types.This study aims to identify DNA methylation changes in distal regulatory regions, correlate these signatures with mRNA expression of nearby genes and eventually to find similar genomic regions in different cancer types.\
    We used data of four cancer types (BRCA, LUSC, COAD, KIRC) available in the GDC portal.The integrative methylation-expression analysis was performed using the ELMER package in R.We focused on distal enhancers, so we selected specific methylation probes that have more than +/- 2Kbp distance to known transcription start sites.Furthermore, the differential analysis was performed to identify the hypermethylated (>0.7) and hypomethylated (<0.3) CpGs among the tumor and normal samples of four cancer types. In order to identify target genes regulated by these distal regulatory elements, we analyzed mRNA expression data for 10 genes both upstream and downstream of each distal regulatory element; these 20 nearby genes constituted the candidate target genes.For each probe, we statistically determined whether any of the nearby genes are affected by probe’s DNA methylation change; then we extracted significant probe-gene pairs.Finally, we analyzed these significant probe-gene pairs across four cancer types.\
    We identified common 47 and 17 DNA methylation-driven genes which are in vicinity of the hypomethylated and hypermethylated regions for all cancers.Some of these 47 genes are annotated with the mitotic nuclear division GO-BP; identified in breast, cervix, and liver carcinoma. On the other hand, some of 17 genes play roles in various phases of cell cycle; they are mostly related with breast carcinoma.We will continue integrative analysis of methylation-driven genes by introducing a network-based approach."
