  Authors: "Gökçe Senger and Martin Schaefer"
  Title: "Integrated analysis of transcriptomic and proteomic data to understand the effect of aneuploidy on cancer genomes"
  Poster: True
  drive_id: "1HM_4R8yh1z08aEPizIHhfZUu7KY6_DXh"
  Talk: True
  Presenting_author: "Gökçe Senger"
  Abstract: "Aneuploidy, whole chromosomal or chromosome arm level changes, is a hallmark of human cancer cells, but its role in cancer still remains to be fully elucidated. In this work, we focus on developing an understanding of how cancer cells deal with the excess amount of expression at both transcriptome and proteome level induced by chromosome gains, and how the excess expression affects protein complex stoichiometry. For 298 tumor samples, for which we have aneuploidy, transcriptomic and proteomic data made available by TCGA and CPTAC consortia, we first identified cancer-type specific chromosomes that are altered at higher frequencies than would be expected by chance. Then we profiled transcriptomic changes in response to chromosome number changes. To our surprise, we found that a relatively small number of genes on the aneuploid chromosomes changed expression while many expression changes happened on other chromosomes. Those differentially expressed genes on other chromosomes often form complexes and, even more, are often in the same complexes as differentially expressed genes on aneuploid chromosomes. These observations are even more pronounced on proteome level. To further investigate the differential co-regulation between co-complex members, we calculated protein level correlations between proteins of aneuploid chromosomes and their partner proteins of other chromosomes. We found that proteins involved in a smaller number of complexes have stronger correlations with their partners, highlighting the importance of compensation for stoichiometric imbalance in protein complexes. Aggregation-prone complex members also show stronger expression correlations suggesting that proteotoxicity of unpaired complex members make this compensation necessary. Our ongoing efforts focus on deciphering the regulatory control of gene expression of complex members (both on transcriptome and proteome level) to understand the molecular mechanisms of cancer cell adaptation to aneuploidy."
- ID: "20"
  Authors: "Aliye Ezgi Güleç, Hepşen Hazal Hüsnügil, Ilir Sheraj, Ayşe Elif Erson Bensan and Sreeparna Banerjee"
  Title: "Analysis of a potential microRNA network that co-regulate autophagy and epithelial to mesenchymal transition under nutrient restriction"
  Poster: True
  drive_id: "1Psq-iIjqYzuXVohkQKr2nq74Fo_TkWli"
  Talk: False
  Abstract:
    "Autophagy is a catabolic process that involves the degradation of cytoplasmic materials and organelles primarily in response to nutrient stress. Increasing evidence suggests that in the context of chemotherapy-induced stress response, autophagy mainly functions as a cell survival mechanism. Epithelial to mesenchymal transition (EMT) is a highly complex sequence of events that includes loss of contact between adherent epithelial cells and enhanced motility, accompanied by resistance to chemotherapy drugs. EMT-related resistance is one of the major causes of treatment failure. A cross-talk between autophagy and EMT has been suggested; however, whether one activates or inhibits the other is highly context and tumor type dependent. In the current study, we hypothesized that under nutrient restriction, the cross talk between autophagy and EMT may be regulated by a network of microRNAs (miRNAs).\
    Caco-2 and T84 colorectal cancer (CRC) cells were subjected to nutrient restriction for 48h in a pre-optimized medium containing low serum, low glucose and low L-glutamine. The changes in autophagy and EMT markers were analyzed with western blot and quantitative real-time PCR (qRT-PCR), respectively. Small RNA sequencing was carried out to determine the differential expression of miRNAs in nutrient-restricted cells compared to controls.\
    With nutrient restriction, both cell lines underwent autophagy induction as indicated by an increase in LC3-II and Beclin-1 levels; however, autophagic flux was inhibited as indicated by enhanced levels of the p62 cargo protein. The levels of both epithelial markers (E-cadherin and Occludin) and mesenchymal markers (Vimentin and Snail-1) were increased in both cell lines under nutrient restriction compared to controls. This phenotype in the starved cells is suggestive of the induction of partial EMT, which is associated with enhanced stemness and drug resistance compared to complete EMT. Small RNA sequencing results showed that there were 38 significantly differentially expressed annotated miRNAs in the starved cells. Of those, 11 miRNAs were associated with autophagy, 14 miRNAs were associated with EMT and 10 miRNAs were common to both terms supporting the notion that many common miRNAs can regulate both autophagy and EMT.\
    Our results shows a potential network of miRNAs that are differentially regulated in response to nutrient stress and involved in the regulation of autophagy and EMT. This miRNA-regulated interplay between autophagy and partial EMT may allow to unveil new targets and avenues for improved treatment of therapy-resistant tumors."
