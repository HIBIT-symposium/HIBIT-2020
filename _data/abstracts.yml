  Abstract: "Bacteriophages (BPs) are a group of viruses that can infect and kill bacteria without damaging human or animal cells. They are the most widespread biological substances that can be found in soil, seawater, and extreme environments. Phages are getting increasing attention primarily due to having important implications in dealing with antibiotic resistance in bacteria where phages can be introduced to infect and kill pathogenic bacteria. The capsid and tail proteins are the main structural proteins of phages. These proteins are also considered as their signature since they exist only in phage genomes. These protein sequences generally lack sequence conservation due to the high mutation rate in viral genomes; therefore, they are highly diverse and thus let a significant difficulty in identifying and annotating their sequences. Additionally, more than 70% of phage sequences in the viral Reference Sequence database encode proteins have unknown functions based on FASTA annotations. In our study, we explore deep neural network methods for the prediction of the unannotated viral proteins. We construct a model composed of convolutional and hidden layers composed of training and validation datasets. Here, we summarize the challenges for the prediction of the viral proteins by using deep neural network methods and present our preliminary results."
