  Abstract:
    "Mapping and variant calling are the two major phases in DNA-Sequencing analysis pipelines. The presence of different approaches and many algorithms in these steps makes benchmarking of different sequencing pipelines an active field of research. In this study, we tested the performance of 12 different pipelines (3 aligners: BWA, Bowtie2, and Novoalign with 4 variant callers: Mutect2, Strelka, Varscan, and Somaticsniper) individually and more importantly as combinations to determine the ideal analyses workflows for cancer sequencing projects in different experimental conditions.\
    For test data, we used a dataset that we recently constructed which included 50 samples from a single patient [1]. This dataset had primary tumor samples, in vitro polyclone samples cultured from the primary tumor, in vivo polyclone samples obtained from mouse xenografts, and in vitro monoclone samples which were obtained from in vitro polyclone samples through isolation of single cells. The availability of these related samples from different experimental conditions provided us a unique opportunity to test sequencing pipelines at different heterogeneity levels. Mutations were declared \"validated\" when they were detected in two independent samples since the probability of false detection of a specific variant in two independent samples is extremely low.\
    Our initial findings revealed that mapping and variant calling algorithms perform differently for different heterogeneity levels and most of the pipelines record good precision scores but suffer bad recall scores. Additional to the individual evaluation of pipelines, we also tested the performance of pipeline combinations. In these analyses, we observed that certain pipelines complement each other much better than others and display superior performance than individual pipelines. This suggests that adhering to a single pipeline is not optimal for cancer sequencing analysis and sample heterogeneity should be considered in sequencing workflow optimization. "
- ID: "28"
  Authors: "Gihad Sohsah, Ali Reza Ibrahimzada, Huzeyfe Ayaz and Ali Cakmak"
  Title: "Scalable classification of organisms into a taxonomy using hierarchical supervised learners"
  Poster: True
  drive_id: "1-daHWEOeCAOVGvBxDGfrj-2TDXgA1AbO"
  Talk: False
  Abstract: "Accurately identifying organisms based on their partially available genetic material is an important task to explore the phylogenetic diversity in an environment. Specific fragments in the DNA sequence of a living organism have been defined as DNA barcodes and can be used as markers to identify species efficiently and effectively. The existing DNA barcode-based classification approaches suffer from three major issues: (i) most of them assume that the classification is done within a given taxonomic class and/or input sequences are pre-aligned, (ii) highly performing classifiers, such as SVM, cannot scale to large taxonomies due to high memory requirements, (iii) mutations and noise in input DNA sequences greatly reduce the taxonomic classification score. In order to address these issues, we propose a multi-level hierarchical classifier framework to automatically assign taxonomy labels to DNA sequences. We utilize an alignment-free approach called spectrum kernel method for feature extraction. We build a proof-of-concept hierarchical classifier with two levels, and evaluated it on real DNA sequence data from Barcode of Life Data Systems. We demonstrate that the proposed framework provides higher f1-score than regular classifiers. Besides, hierarchical framework scales better to large datasets enabling researchers to employ classifiers with high classification performance and high memory requirement on large datasets. Furthermore, we show that the proposed framework is more robust to mutations and noise in sequence data than the non-hierarchical classifiers."
- ID: "29"
  Authors: "Altuğ Kamacıoğlu, Nurhan Ozlu and Nurcan Tuncbag"
  Title: "Systematic analysis of phosphorylation structure"
  Poster: False
