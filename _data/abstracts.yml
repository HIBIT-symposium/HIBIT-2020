  Talk: False
  Abstract: "The algorithms that are developed for classifying gene expression data is mainly based on statistical models and they mostly disregard the focus of gene expression. One of the algorithms that has piqued extensive interest in the bioinformatics community is SVM – RCE (Support Vector Machine - Recursive Cluster Elimination) since it performed significant improvement over its competitors. SVM-RCE combines a clustering method that is used to identify correlated gene clusters, with an SVM classifier that is used to identify and score (rank) those gene clusters for the purpose of classification. Here, we have extended this algorithm by integrating a user specified ranking function. While the original SVM-RCE algorithm uses accuracy measure to rank clusters for elimination, this new version makes use of different performance metrics such as accuracy, sensitivity, specificity, f-measurement, area under curve and precision as weights. These weights correspond to which metric should be considered as higher priority during the ranking stage of the algorithm. We have tested our algorithm on 10 different Gene Expression Omnibus datasets with 6 different user specified ranking functions. We have found that by using a ranking function, we can improve the results of SVM-RCE. We have tested the influence of the ranking function with different values. The results show that a significant impact accrued, reaching improvement of about 16% in some cases over the standard rank used in the original version. Finally, we have implemented our algorithm in KNIME, which allows anyone to use it without going through a steep learning curve and hence, makes our tool a user-friendly tool."
