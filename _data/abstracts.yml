  Abstract: "Selective pressure at amino acid sites in a protein varies based on the importance of a site in protein structure and function. Amino acids which are crucial for structure and function such as those at ligand binding sites or dimerization sites are conserved over evolutionary time. Detecting these amino acids, and acceptable substitutions of them to any other amino acid is necessary to reveal the functional properties of a protein as well as disease-causing mutations. In this study, we built a novel taxonomy dependent probabilistic function based on the maximum likelihood phylogenetic tree and ancestral sequence reconstruction of homologs of a protein to identify acceptable substitutions of an amino acid in humans. We calculated the probability of every amino acid at each site in a protein by considering whether the substitution events are independent during evolution and the distance of species to human in which the substitution is observed. We try our method on different protein families and compare it with programs like PolyPhen-2 and SIFT. "
