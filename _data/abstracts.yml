  Authors: "Cigdem Hazal Timucin, F. Erdoğan Sevilgen and Tunahan Çakır"
  Title: "Automated somatic variant refinement from RNA-sequencing data"
  Poster: True
  drive_id: "1Cmx96CGFJ8mnCSkC0q7oO-zkndoWsOBA"
  Talk: False
  Abstract: |
    The development of next generation sequencing (NGS) technologies had great impact on the field of genomics with the emergence of big sequencing data. The analysis of this vast amount of data is a gateway to many discoveries; which can be facilitated using data driven analysis methods such as machine learning. RNA Sequencing (RNA-Seq) is one of the most accessible and vastly available NGS data, which enables a variety of studies ranging from gene expression analysis to detection of fusion genes and variant calling. It is important to make the most of the existing RNA-Seq datasets by bringing them more into clinical settings. In a recent study on Mendelian diseases it has been shown that after whole exome sequencing (WES) about 50% to 75% of patients remained without a genetic diagnosis and the integration of RNA-Seq data increased diagnostic rate by 10% to 35% [1]. Moreover, considering that the key or driver mutations that have a clinical actionability occur in highly expressed genes, they can easily be detected from RNA-Seq data. It has also been shown that RNA-Seq data can reveal new mutations associated with cancer that were missed by WES analysis alone [2]. Consequently, RNA-Seq data offers a significant potential in clinical applications to increase diagnostic rate and reveal novel mutations.
    Cancer is a disease caused by the accumulation of somatic mutations. Somatic mutations are the type of mutations that occur in the tumor sample of a cancer patient but not in the matching normal sample. The correct identification of somatic mutations is crucial since it can have effects on the diagnosis and therapeutic opportunities of a cancer patient. The accurate detection of somatic mutations is still an open problem and an active research topic, since many developed tools for somatic variant calling contain a high number of false positives and the concordance among different tools is very low [3]. Somatic variant calling is a challenging process due to sequencing artifacts, alignment artifacts, tumor-normal contamination and tumor heterogeneity. To eliminate the false positive variants that have been detected by different tools, a visualization tools such as integrative genomics viewer (IGV) [4] have been employed to examine each called variant. This manual refinement process is time consuming and may be subject to variability depending on the reviewer. By using a machine learning based method for the classification of the variants, the manual refinement process can be greatly facilitated by reducing the required time, labor and variability among reviewers.
    In this regard, an automated somatic variant refinement model based on machine learning algorithms has been developed to facilitate the manual refinement process of somatic variants. Somatic variants have been called from paired tumor and normal RNA-Seq data by using the union of two different tools, namely Mutect2 [5] and VarScan2 [6]. The acquired variants were subjected to manual labelling to different categories following the standards and guidelines provided in study [7]. The features that were used for training a Random Forest model were extracted from the variant calling files (VCF) such as allele frequency (AF) and depth (DP). Alternatively, a deep learning model has been developed by using the image data acquired from IGV that applied transfer learning from the ResNet34 [8] pretrained model. The deep learning model resulted in a high accuracy of 96% and indicated the possible usage of this automated refinement approach in clinical settings.
    The developed automated refinement model in this study would contribute to clinicians by decreasing the time and labor they spent on manual inspection routine. It would also improve diagnostic and therapeutic opportunities with more accurate somatic variant detection and contribute towards the goal of precision medicine.

    References:
