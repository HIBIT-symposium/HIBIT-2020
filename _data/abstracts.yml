  Authors: "Nour Alserr, Erman Ayday and Ozgur Ulusoy"
  Title: "Inference Attacks Against Differentially-Private Query Results from Genomic Datasets Including Dependent Tuples"
  Poster: False
  drive_id: ""
  Talk: True
  Presenting_author: "Nour Alserr"
  Abstract: |
    Thanks to the fast-paced throughput sequencing technologies which result in a large-scale datasets and biobanks. The number of sequenced human genomes has been increasing at an exponential rate, and now we are at about 2.5 million sequenced genomes around the world. This is projected to reach 105 million and this number can reach a lot more in 2025, especially after the COVID 19 pandemic, where many countries decide to study the genomic data in a population scale. These rich troves of data can empower the scientific advances. However, according to the sensitive nature of the genetic information, sharing the genomic datasets which include sensitive genetic or medical information for individuals can be misused if it lands in the wrong hands. Hence, for the hope of sharing the genomic dataset to gain better understanding of the human genetics, differential privacy (DP) is one of the privacy concepts proposed for sharing the summary statistics of genomic datasets in a private manner. DP mechanism provides a rigorous mathematical foundation for preserving privacy, but it does not consider the dependency of the data tuples in the dataset, which is a common situation for genomic datasets due to the inherent correlations between genomes of family members.

    We show how kin relationships between individuals in a genomic dataset cause a significant reduction in the privacy guarantees of traditional DP-based mechanisms. We formulate this as an attribute inference attack and show the privacy loss using differentially-private results of minor allele frequency (MAF) and chi-square queries over two real-life genomic datasets. Our results show that using the results of differentially-private MAF queries and exploiting the dependency between tuples, an adversary can reveal up to 50% more sensitive information about the genome of a target (compared to original privacy guarantees of standard DP-based mechanisms), while differentially-privacy chi-square queries can reveal up to 40% more sensitive information. Furthermore, we show that these inferred genomic records (as a result of the attribute inference attack) can be utilized to perform successful membership inference attacks to other statistical genomic datasets (e.g., associated with a sensitive trait). Using a log-likelihood-ratio (LLR) test, our results also show that the inference power of the adversary can be significantly high in such an attack even by using inferred (and hence partially incorrect) genomes. This work presented at the 28th conference of Intelligent Systems for Molecular Biology (ISMB2020). The full paper is available at: https://doi.org/10.1093/bioinformatics/btaa475
- ID: "27"
  Authors: "Batuhan Kısakol, Sahin Sarihan, Mehmet Arif Ergun and Mehmet Baysan"
  Title: "Optimizing pipeline combinations for cancer sequencing"
