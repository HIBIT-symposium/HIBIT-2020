  Talk: False
  Abstract: "Clustering gene-expression data is a common major task for discovering the disease subtypes. A large number of studies have been carried out using microarray technology. Next-generation RNA-Sequencing (RNA-Seq) technique has replaced microarrays as the technology of choice and microarray based methods cannot be directly used due to the discrete nature of RNA-Seq data. Moreover, RNA-Seq data is overdispersed. Thus it is necessary to understand the mean-variance relationship and to deal with over-dispersion problem before performing analysis to RNA-Seq data. In earlier studies, researchers applied various transformation techniques to use microarray-based clustering methods. In the latter studies, researchers turned to identify appropriate discrete models for clustering RNA-Seq data. In this study, we aimed to develop new clustering algorithms by combining the existing clustering algorithms with the voom transformation method. These algorithms are referred as voomPW (voom+precision weight) and voomQW (voom+quality weight) and basically work with the weighted distance matrices that are obtained using voom transformation. Both algorithms have been applied to both raw and normalized&transformated RNA-Seq data. Then, hierarchial clustering, k-means and k-medoid clustering methods were applied with the obtained weighted distance matrices. We compared the model performances with rlog and vst transformation based clustering, Poisson, model-based and edgeR negative Binomial clustering methods. Rand and adjusted rand statistics were used as evaluation criteria. Analyzes were applied to ten simulation and six real RNA-seq data. All applications are implemented in various packages of R (https://www.r-project.org) and Python (https://www.python.org/) languages. The proposed approaches performed compatibly or much better than other available methods. In this study, new algorithms have been introduced for gene-expression based clustering analysis. Researchers can access the web based implementation of the presented methods at http://opensoft.turcosa.com.tr/voomCluster/ and access all source code and data at https://github.com/gokmenzararsiz/voomCluster."
- ID: "71"
  Authors: "Aslıhan Özcan Yöner, Halil İbrahim Özdemir, Özlem Keskin Özkaya, Berna Sarıyar Akbulut and Pemra Özbek Sarıca"
  Title: "Investigation of type 4 pili protein's inhibition mechanism and discovery of corresponding natural inhibitory drugs"
