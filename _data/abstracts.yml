  Talk: False
  Abstract:
    "Nowadays, the rapid spread of bacterial diseases and the inability to prevent it, is a big problem. The rapidly increasing resistance to antibiotics that are used in the treatment of these diseases and the slowing down of the discovery of antibiotic classes leads to different therapeutic approaches [1], [2]. An inviting strategy is to identify molecules that target bacterial virulence as an alternative to traditional antibiotics with declining effects [3]. Since existing protein structures or their functioning mechanisms are not fully known and new target proteins are constantly available, the mechanism of inhibiting the virulence factor has not been fully unraveled [4].\
    Current work involves identification of type 4 pili’s (T4P) inhibition mechanism. At the same time, this work focuses on natural product solutions of the already mentioned inhibitory mechanism. The main purpose is to make the virulence factor dysfunctional by preventing from elongation and/or the adhesion of the elongated pili. For this intent, the PilB protein of P. aeruginosa and PilF protein of N. meningitidis were studied. The binding regions in the target structures have been determined by metaPocket 2.0, primarily to understand inhibition region(s) of relevant microorganisms [5]. It has been observed that the regions where the ATP molecule binds play an important role in the inhibition mechanism of T4P. Then, in order to specify natural products, a virtual screening method was performed. In near future, inhibitors determined as a result of these methods will have the potential to be used in therapies in combination with existing drugs and/or other virulence factor inhibitors. The methods and analyses developed within the framework of this work will surely to catch attention of others that are interested in solving protein inhibition related issues."
- ID: "72"
  Authors: "Serhan Yılmaz, Marzieh Ayati, Daniela Schlatzer, A. Ercument Cicek, Mark Chance and Mehmet Koyuturk"
  Title: "Robust inference of kinase activity using functional networks"
  Poster: False
  Talk: True
  Presenting_author: "Serhan Yılmaz"
  Abstract: "Mass spectrometry enables high-throughput screening of phospho-proteins across a broad range of biological contexts. When complemented by computational algorithms, phospho-proteomic data allows the inference of kinase activity, facilitating the identification of dysregulated kinases in various diseases including cancer, Alzheimer’s disease and Parkinson’s disease. To enhance the reliability of kinase activity inference, we present a network-based framework, RoKAI, that integrates various sources of functional information to capture coordinated changes in signaling. Through computational experiments, we show that phosphorylation of sites in the functional neighborhood of a kinase are significantly predictive of its activity. The incorporation of this knowledge in RoKAI consistently enhances the accuracy of kinase activity inference methods while making them more robust to missing annotations and quantifications. This enables the identification of understudied kinases and will likely lead to the development of novel kinase inhibitors for targeted therapy of many diseases. RoKAI is available as web-based tool at http://rokai.io."
- ID: "73"
  Authors: "Ebru Cetin, Ali Rana Atilgan and Canan Atilgan"
  Title: "A dynamical model based-on side chain relaxations provide the mechanism of action of resistance conferring mutants"
  Poster: True
  drive_id: "12h6rOpfl83Q_Mhn50a2qHjsjuzk-DDpp"
  Talk: False
  Abstract: |
    Proteins are complex nanomachines operating in a narrow energy range and on different time scales [1,2]. While available studies show that properties deduced from protein dynamics such as hydrogen bond networks, sulphur bridges, root mean squared deviations of backbone dynamics can shed some light on this complex picture, the functioning mechanism is still an enigma for most proteins. Studies conducted in the last decade show that protein functioning is deeply affected by entropic factors. NMR and fluorescence spectroscopy are experimental techniques having unique capabilities for understanding conformational dynamics of a protein at atomic resolution, thus showing traces of these entropic effects. In this work, we have adopted the “Model-Free Approach” by Lipari and Szabo developed for the quantification of NMR data of C-H vectors [1] to the study of the relaxation behavior of side chain C_-C_ bond vectors. We analyze molecular dynamics trajectories and separate out the motions driven by side-chain/solvation dynamics and backbone dynamics time scales. The distribution of relaxation times of the internal time is modeled into the stretch exponent (0< <1), whereby the smaller the value, the broader is the distribution [2]. We have used this approach to analyze the effect of resistance conferring mutants of the E. coli DHFR towards trimethoprim on the dynamics of the enzyme. We find that our model well-describes the relaxations (R^2=0.98 for %90 of the residues). Findings of the analysis led us through to the mechanism of action of L28R mutation and the underlying effects of the addition of L28R mutation to A26T mutation [3,4].


    [1] Lipari, G., & Szabo, A. (1982). Model-Free Approach to the Interpretation of Nuclear Magnetic Resonance Relaxation in Macromolecules. 2. Analysis of Experimental Results. Journal of the American Chemical Society, 104(17), 4559–4570. https://doi.org/10.1021/ja00381a010

    [2] Okan, O. B., Atilgan, A. R., & Atilgan, C. (2009). Nanosecond motions in proteins impose bounds on the timescale distributions of local dynamics. Biophysical Journal, 97(7), 2080–2088. https://doi.org/10.1016/j.bpj.2009.07.036

    [3] Tamer, Y. T., Gaszek, I. K., Abdizadeh, H., Batur, T. A., Reynolds, K. A., Atilgan, A. R., Atilgan, C., & Toprak, E. (2019). High-order epistasis in catalytic power of dihydrofolate reductase gives rise to a rugged fitness landscape in the presence of trimethoprim selection. Molecular Biology and Evolution, 36(7), 1533–1550. https://doi.org/10.1093/molbev/msz086

    [4] Abdizadeh, H., Tamer, Y. T., Acar, O., Toprak, E., Atilgan, A. R., & Atilgan, C. (2017). Increased substrate affinity in the Escherichia coli L28R dihydrofolate reductase mutant causes trimethoprim resistance. Physical Chemistry Chemical Physics, 19(18), 11416–11428. https://doi.org/10.1039/c7cp01458a"
- ID: "74"
  Authors: "Mehmet Somel, Meriç Erdolu, Yetkin Alıcı, Pavlos Pavlidis, Yiannis Kamarianakis and Erol Taymaz"
  Title: "Using the male death ratio to estimate COVID-19 burden among excess Istanbul deaths"
  Poster: True
  drive_id: "1q4jqJz1ko827k_uJOd6bM3dFeg8Lk2y5"
  Talk: False
  Abstract: "Death records during March and April 2020 from Istanbul, Turkey, suggested a surge in death numbers, reaching twice as much as the seasonal death rate, and which could not be accounted for by the official COVID-19 death toll of the same period. This was interpreted by local and international media as COVID-19 deaths having gone unrecorded. The Health Ministry instead claimed the surge was an artifact caused by how deaths were recorded during the quarantine period. A third possibility is that an abnormal rise in deaths did occur but not directly caused by COVID-19 infection, rather by secondary effects, such as limited access to health services during the quarantine period. To resolve the issue, here we use a maximum likelihood model to estimate the proportion of direct COVID-19-caused deaths within Istanbul’s March-May 2020 death toll, leveraging the fact that male deaths occur at higher rate due to COVID-19 than background deaths."
- ID: "75"
  Authors: "Ahmet Süreyya Rifaioğlu, Rengul Cetin-Atalay, Deniz Cansen Kahraman, Tunca Dogan, Maria Martin and Volkan Atalay"
  Title: "MDeePred: Novel multi-channel protein featurization for deep learning based binding affinity prediction in drug discovery"
  Poster: True
  drive_id: "1dHvW-wwTnHwWZQpbv3O5IoYhJS48aOsb"
  Talk: False
  Abstract: "Identification of interactions between compounds and target proteins is important for the discovery of novel drugs, drug repurposing and revealing off-target effects. However, it is not feasible to conduct experiments to cover all interactions among proteins and compounds due to the huge chemical and protein space. Therefore, computational methods are needed to aid drug discovery. Several machine learning and deep learning-based methods have been proposed in the last years for predicting bioactive compounds against known targets, however, there are still room for significant improvements in this field. Here, we present a novel proteochemometric approach, called MDeePred, for binding affinity prediction. In this approach, we proposed a multi-channel input representation of protein sequences on 2D space where each channel represents a different property of a protein such their sequence, structural, evolutionary and physicochemical features (Figure 1-1). The constructed multi-channel features of proteins were fed to a hybrid deep neural network along with the binary fingerprints of compounds where the output is the binding affinities of the input compound-protein pairs (Figure 1-2). The performance of MDeePred were evaluated on well-known datasets (i.e, Davis, Filtered Davis, PDBBind Refined) and the results were compared with state-of-the-art methods. We showed that the performance of MDeePred was significantly better than the other methods in majority of the cases. Furthermore, family-specific models were trained for kinase and GPCR protein families which were also tested on unseen compound-target pairs that were obtained from our new in-house temporal split dataset. The results showed that our models can also be used for predicting drug-target interactions even the drugs/targets are not available in the training datasets. The proposed multi-channel protein representation may also be used in other fields of bioinformatics and cheminformatics studies."
- ID: "76"
  Authors: "Buğra Aker Yılmaz, Ekin Tire, Yunus Emre Uzun, Ahmet Dara Vefa, Volkan Atalay, Ahmet S. Rifaioğlu, Tunca Doğan and Rengül Çetin-Atalay"
  Title: "SmartBioGraph: A graph database of integrated biomedical knowledge along with Web application for querying and visualisation"
  Poster: True
  drive_id: "1YUnzgHnStVPKdYnutR9wRyjoMnzxVioI"
  Talk: False
  Abstract: |
    Biological data is scattered through multiple resources, each with a focus on a limited number of biological entities. However, finding out relationships among entities from multiple sources is laborious, since each resource is able to identify entities in their own accounts and each of them has different user interfaces, advanced programming interfaces (API), database designs, etc. “Comprehensive Resource of Biomedical Relations (CROssBAR)” project (https://cansyl.metu.edu.tr/crossbar) aims to address this problem by fetching and integrating large-scale heterogeneous biological data from various resources in terms of genes/proteins, diseases/phenotypes, pathways/mechanisms/functions and drugs/compounds, and displaying the resulting information to the user via state-of-the-art knowledge graph representations to be used for systems biology research. However, database design of CROssBAR-DB, the project's document-oriented database, is complex for researchers for the task of finding the relationships among biological entities. Also, CROssBAR-DB is not suitable to apply graph-based machine learning that is an emerging field. In this study, we propose a novel graph-based system entitled SmartBioGraph, which consists of two parts: SmartBioGraphDB, a graph database mainly based on data from CROssBAR-DB, and SmartBioSearch Interface, a web application that enables users to query and visualise SmartBioGraphDB. Together, they provide an end-to-end framework for researchers without a programming background to inspect the data gathered from several popular public resources for drug discovery and systems biology. SmartBioSearch Interface also provides a novel functionality named graph search for users to construct customized knowledge graphs. In this functionality, users draw a customized abstract tree around a node of their interest as an input to query the database. To construct a knowledge graph from this input, multiple optimized queries are generated and enrichment analysis-based filtering operations are performed. SmartBioGraphDB can be a useful data source in graph-based computational systems biology research on a large scale.

    SmartBioGraph is available at https://smartbiograph.kansil.org.
- ID: "77"
  Authors: "Merve Yuce, Pelin Guzel and Ozge Kurkcuoglu"
  Title: "Coupled dynamics around the ribosomal tunnel focusing on macrolide discrimination"
  Poster: True
  drive_id: ""
  Talk: False
  Abstract: "Across all kingdoms of life, ribosomal complexes synthesize proteins, which are major antibiotic targets in bacteria. The nascent polypeptide grows to the solvent side through the ribosomal tunnel, the wall of which is mainly composed of the conserved portions of the 23S rRNA, and the loops of uL4 and uL22 form a constriction region in the tunnel. uL4 has an additional eukaryote-specific loop making the constriction narrower than prokaryotes, which may be responsible for the decrease of macrolide affinity to human ribosomal complexes. The ribosomal tunnel is also known to be a gateway actively taking role in translation, mostly using allostery. At this point, investigating the allosteric regulation at the ribosomal tunnel focusing on the macrolide binding regions in bacteria is highly critical to understand the discrimination mechanism of macrolides in human. Here, 500 ns long Coarse-Grained Molecular Dynamics simulations are conducted for the ribosomal structures of T. thermophilus and H. sapiens. We used ProDy to perform perturbation response scanning analysis on the covariance matrixes to identify the effectors and sensors having high possibility to take a role in allosteric regulation in the ribosomal tunnel. Sensitivity profiles of macrolide binding regions in T. thermophilus (A2058-A2059, A2062, U2585-C2586) and additional loop residues of uL4 in H. sapiens (Arg80-Gln89) are analyzed. The method captures residues/nucleotides, which are known to communicate by allostery. Among the analyzed macrolide binding regions, there is no significant difference in coupled-dynamics profiles; however, analysis of the additional loop of uL4 indicates that the sensitivity profiles of the tip residues (Gly81-His85) of H. sapiens differs, suggesting their possible role in macrolide discrimination mechanism between bacterial and human ribosomal complexes. Our findings suggest that the macrolide discrimination is not only due to the steric hindrance of additional loop of uL4, but also the difference in perturbation transmission of residues/nucleotides. This approach is highly useful to predict new antibiotics binding sites for rational drug design."
- ID: "78"
  Authors: "Esra Basaran and Nurcan Tuncbag"
  Title: "Impact of Pan-Cancer mutation profiles in signaling pathways through phosphorylation events"
  Poster: True
  drive_id: "1hIBWTa5zAG0wrgHAEIc1h5BkaUcpA3gg"
  Talk: False
  Abstract:
    "Signaling pathways are mediated by phosphorylation events; however, some of these events are inhibited or over-activated in cancer tissues.\
    In this study, we focused on patient-specific mutations in TCGA that overlaps with residues having potential to be phosphorylated such as Serine, Tyrosine, Threonine and leverage these mutations to understand the pathway-level signaling alterations in cancer. This change may be from S, Y or T to any amino acid which we call ‘inactivating mutation’ or from any amino acid to S, Y or T which we called ‘activating mutation’. Our main aim is to reveal the perturbed pathways and upstream kinases that are inhibited or activated because of these mutations. For this purpose, we integrated patient-specific mutation profiles of more than 10,000 tumor samples with PhosphoSitePlus. For activating mutations, we applied a rigorous motif search method with the help of GPS algorithm and found the potential kinases. As a result we found 20541 unique positions that are changed from S, Y, T to any aminoacid that can not be phosphorylated. In this dataset, 725 out of 20541 substrates are cataloged in PhosphositePlus. GSK3B, and SRC were found as the most affected kinases. Many phosphorylation sites are not annotated with their kinase regulators yet. Therefore, we will continue to search for more annotations of these inactivated positions. We next analyzed this data according to the cancer subtypes and found that the prevalence of inactivating and activating mutations is the highest in a high median value in Skin Cutaneous Melanoma (SKCM) cancer type. In our ongoing work, we will construct the patient-specific perturbed signaling networks and through a detailed comparison of these networks we will reveal the subtype-specific affected pathways. "
- ID: "79"
  Authors: "Aysegul Kutlay and Yeşim Aydın Son"
  Title: "Integrative predictive modeling of miRNA markers in melanoma metastasis"
