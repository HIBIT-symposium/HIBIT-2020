  Abstract: "Identifying subcellular localization of a protein presents initial information about its functions and interactions. Protein subcellular localizations are traditionally identified by in vivo and in vitro methods, which are expensive and time-consuming. As an alternative, subcellular localization of proteins can be predicted by computational methods. Although various computational methods are proposed to predict the subcellular localization of proteins in the last decade, there is still room for significant improvement in this area, especially considering the proteins that localize to multiple subcellular compartments. In this study, we propose SLPred, an amino acid sequence-based multi-label, and a multi-view subcellular localization prediction method. The proposed method consists of nine independently constructed classification models, each of which produces binary predictions for the query protein sequence in terms of nine subcellular locations: Cytoplasm, Nucleus, Cell membrane, Mitochondrion, Endoplasmic Reticulum, Secreted, Golgi apparatus, Lysosome, and Peroxisome, as described by UniProt’s subcellular locations (SL) vocabulary. We employ multiple types of protein descriptors to extract the features of the input sequences, and we select the best-performing one for each subcellular location out of 40 descriptors that span various types of protein attributes, including physicochemical and evolutionary properties. We employed multiple support vector machine (SVM) classifiers, where each individual classifier is trained with a selected descriptor to present an independent result. The predictions are finalized by weighted mean voting and thresholding operations (Figure 1.a). With the aim of improving UniProt’s SL vocabulary, we re-organized the SL hierarchy using Gene Ontology cellular component ontology. Another contribution of our study is the benchmark dataset of human proteins that we constructed, which can be used for training and testing in future SL prediction studies as a standard dataset. We trained and tested SLPred using multiple benchmark datasets and compared our performance against five state-of-the-art machine learning-based SL prediction methods: CELLO2.5, MultiLoc, LocTree2, SubCons, and DeepLoc, and found that SLPred performs consistently better (Figure 1.b). SLPred is freely available as a ready-to-use stand-alone command-line tool at https://github.com/gozsari/SLPred for researchers to analyze their unknown protein sequences in terms of their compartmentalizations."
- ID: "37"
