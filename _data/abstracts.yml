  Talk: False
  Abstract: "Many relatively common genetic diseases are observed in Anatolia today, including but not limited to celiac diseases, Behçet’s disease, and cystic fibrosis. Considering their impacts on health, their relatively high frequency is surprising. However, for the most part, it is not known why that is the case. We sought to answer this question by analyzing genomes from Anatolia from ~10,000 years ago, and comparing them with a published sample of 16 individuals' genomes from the modern-day Turkish population. We compared the frequency of disease-associated SNPs between the two time points and found a statistically significant change in the frequency of 6 disease associated alleles. In order to understand the underlying causes for these changes, we compared them with neutral alleles and performed neutral evolution simulations using Slim 3. As a result, we conclude that these changes occurred through neutral processes and migration. We also note that our small sample size severely limits our power to detect possible selection events, and call for new genome sequencing initiatives in Turkey."
