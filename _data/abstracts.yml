  Abstract: "RNA splicing is a cellular process that pre-mRNAs are processed into mature mRNAs. This provides the production of multiple mRNA transcripts from a single gene. This process is important for proper protein synthesis. Thanks to advanced sequencing technologies, many splice site variants have been reported to be associated with the diseases. RNA splice site prediction is essential for gene finding and genome annotation, as well as identifying potential variants that are biomarkers and disease-causing variants. In the past few years, Deep Learning has become a prominent pattern recognition tool. Many successful algorithms have been designed to extract complex patterns from data with different characteristics. Most promising approaches for genomic data structures are based on Convolutional Neural Networks (CNNs) or Bidirectional Long Short-Term Memory (BLSTM) cells. CNNs are sensible choices because, in genomic data, each nucleotide has a correlation with other bases in its vicinity. LSTM is also a sensible class of methods since genomic data are encoded as a one-dimensional sequence. Our CNN and BLSTM models have resulted in 98 % and 96 % accuracy, respectively."
