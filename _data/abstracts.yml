  Authors: "Arda Eskin, Severi Mulari, Nurcan Tunçbağ and Esko Kankuri"
  Title: "Cardiac atrial transcriptomic landscaping reveals defects in various pathways in patients with ischemic heart disease or heart failure"
  Poster: False
  Talk: True
  Presenting_author: "Arda Eskin"
  Abstract: |
    Ischemic heart disease (IHD), causing high morbidity and mortality, continues to be the leading cause of death worldwide. In this study, samples of right atrial appendage were collected for transcriptomic profiling from 40 patients with IHD undergoing elective coronary artery bypass grafting (CABG) surgery. Additionally, 8 samples from patients with solitary valvular disease undergoing corrective valvular surgery were harvested to serve as controls. Clinical and follow-up data including medication, laboratory measurements are also collected for each patient. We obtained the transcriptomic data of healthy right atrial appendage tissue from GTEx (n = 429). Our aim in this study is to find novel associations and genes related to IHD and to predict the risk of having IHD by integrating transcriptomic, clinical and interactome data.

    We found 357 upregulated and 310 downregulated DEGs in IHD samples compared to healthy tissues (FDR < 0.05 and |logFC|>2). Among these, genes from protocadherin gamma subfamily were found to be significantly different between patient group who has an ejection fraction lower than 55% which represents the percentage of blood leaving the heart each time it contracts. (p value < 0.05).

    We inferred the most critical pathways from the list of DEGs and found that agrin interactions at neuromuscular junction, epithelial adherens junction signaling, sirtuin signaling and oxidative phosphorylation are significantly enriched. DEGs associated with oxidative phosphorylation are downregulated. Additionally, functional analysis of miRNAs and their targets that have significantly different expression values between patient groups, resulted with the enrichment of lipid metabolism.

    Overall, our results provide a transcriptome level understanding into processes reactive to IHD and the association of gene level data to phenotypic information.
