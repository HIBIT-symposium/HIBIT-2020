  Abstract: "Late-Onset Alzheimer’s Disease (LOAD) is the most common type of dementia in the aging populations, characterized by deterioration of memory and other cognitive domains. The complex genetic etiology of the LOAD is still unclear, which restrains the early and differential diagnosis of LOAD. Genome-Wide Association Studies (GWAS) allows exploration of the statistical interactions of individuals variants, but the univariate analysis oversees interactions between variants. The machine learning algorithms can capture hidden, novel, and significant patterns considering nonlinear interactions between variants for the understanding of the genetic predisposition for the complex genetic disorders, where multiple variants determine the risk. We developed in-silico LOAD models based on genotyping data from three different datasets from ADNI and dbGAP initiatives, through controlled access. GWAS datasets provided by ADNI (210 controls and 344 cases), and GenADA (777 controls and 798 cases), and NCRAD by dbGaP (1310 controls and 1289 cases) are analyzed. In the first step, GenADA, NCRAD, and ADNI datasets analyzed independently, and after preprocessing, PLINK is used for GWAS and followed by p-value filtering for the initial dimension reduction. For each dataset, two-step Random Forest (RF) is implemented with 5-fold cross-validation (CV) using the RANGER R package after GWAS with PLINK. Test performances of LOAD-RF models of ADNI, NCRAD, and GenADA datasets were 72,9%, 68,8%, and 92,4%, respectively. 390 SNVs from ADNI, 1740 from NCRAD, and 434 from GenADA datasets selected by the individual LOAD-RF models considering permutation importance of variants at 95% confidence. There were no consensus variants, but 62 genes common in at least two datasets are identified. Additionally, six genes were common in all 3 LOAD-RF models is identified. The test performances of LOAD-RF-RF models of ADNI, NCRAD and GenADA datasets were 74,0%, 72,1%, and 85,1% respectively. 32 SNVs from ADNI, 581 from NCRAD, and 107 from GenADA datasets selected by the individual LOAD-RF-RF models considering permutation importance of variants at 95% confidence. The LOAD-RF-RF analysis identified the SNVs that are highly significant and six SNVs are selected for experimental validation with pyrosequencing. Initially, we have genotyped 41 LOAD patients for the SPOCK1 variant and observed the minor allele frequency as 0.317 , which is significantly higher than the expected global minor allele frequency of 0.154. The experimental validation of the rest of the LOAD-RF-RF selected risk variants is still ongoing. SNVs identified and validated in this study will be utilized for the development of a genotyping kit for the early and differential diagnosis of LOAD. The kit will support the clinician’s decision in the early and differential diagnosis of LOAD and benefit the patients and their families for the planning of the treatment and support strategies. "
- ID: "34"
  Authors: "Muntadher Jihad and Idil Yet"
  Title: "Integrating omics to unravel hepatocellular carcinoma using single-cell sequencing"
