  Abstract: "Unveiling the mode of action of drugs is essential to understand the response of the drug, develop new drugs, adjust the dose of the drug, propose combinatorial therapies and for repurposing studies. Doxorubicin and imatinib are chemotherapy agents used as an anthracycline antibiotic, and targeted therapy, respectively. Although imatinib is known to inhibit activity of the tyrosine kinase enzyme, while doxorubicin to interact with DNA through intercalation, exact mechanisms of action for both drugs have not been resolved. In order to reveal the functional changes resulting from the exposure to a certain drug, cellular responses to this drug might well be quantified. In this work, long-term effects of doxorubicin and imatinib were investigated in Saccharomyces cerevisiae, a eukaryotic model organism, through exploring responses on the genome-wide transcriptome and genome-wide fluxes. Differentially co-expressed genes under the presence of two different drugs were identified; induced and repressed pathways, in the metabolic network, associated with the response of cells to long-term exposure of these two different chemotherapeutic drugs were further categorized. Then, fluxes through the reactions catalyzed by these differentially co-expressed genes were compared to elucidate the unique features of imatinib and doxorubicin. Adverse response of a certain gene at the transcriptional versus flux level indicated possible regulatory mechanisms, which offer new prospects towards detection of distinctive drug targets in cancer therapy."
- ID: "49"
  Authors: "Cem Azgari, Jinchuan Hu, Yi-Ying Chiou, Aziz Sancar and Ogun Adebali"
  Title: "Genome-wide effects of DNA replication on nucleotide excision repair of UV-induced DNA lesions"
