  Authors: "Gokhan Goy, Burcu Bakir-Gungor and Malik Yousef"
  Title: "miRcorrNet: Machine learning based integration of miRNA and mRNA expression profiles for classification and detecting targets"
  Poster: True
  drive_id: "1ggAJrAhKmRwH_DI9x5km3i8x5CJirDel"
  Talk: False
  Abstract:
    "n the field of gene expression due to recent technology one is able to obtain mRNA gene expressions and miRNA gene expressions. Most studies consider only mRNA or microRNAs expression data to investigate these mechanisms. However, understanding the complex structures of complex diseases using one type of omics data poses challenges.\
    Most of the approaches that integrate miRNA and mRNA are based on statistical methods, such as Pearson correlation, combined with enrichment analysis. To the best of our knowledge, there are two existing tools that serve the researchers for analyzing microRNA and gene expression profiles simultaneously. The other studies just use different packages to perform this task.\
    In this study, we developed a novel tool called miRcorrNet, which performs machine learning-based integration for the analysis of miRNA and mRNA gene expression profiles. miRcorrNet groups mRNA genes based on their correlation to the miRNA expressions. Then these groups are subject to a rank function, which estimates its contribution to the classification task.\
    We have tested our tool on the miRNA-seq and mRNA-seq expression profiles that we have downloaded from TCGA data portal for 11 solid tumor types. In our experiments, we have reported the average performance measures of 100-fold Monte Carlo Cross-Validation. Additionally, we have comparatively evaluated miRcorrNet with maTE and SVM-RFE. The performance results show that the tool is working as good as other tools in terms of accuracy measurements, reaching over 95% AUC values. Moreover, a deep biological analysis shows that the results are very meaningful in term of their association to cancer. We hope that our tool will serve to the bioinformatics community in order to more precisely identify the target genes for each microRNA using microRNA and gene expression profiles simultaneously."
- ID: "103"
  Authors: "Selim Kalayci, Francesca Petralia, Pei Wang and Zeynep H. Gümüş"
  Title: "ProNetView-ccRCC: An interactive visual exploration portal for clear cell renal cell carcinoma proteogenomics networks"
  Poster: True
  drive_id: "1xi64oVQA3_Awy4m55ASJSGOOp8TijTqy"
  Talk: False
  Abstract: |
    Recent advances in analytic technologies are enabling the large-scale integrative proteomic and genomic (proteogenomic) study of cancers. The National Cancer Institute’s Clinical Proteomics Tumor Analysis Consortium (CPTAC) has so far performed comprehensive proteogenomic characterizations of several cancers, including those of the breast, colon, rectum, ovaries, and kidneys, while the analysis of several other cancer types is in progress.

    To identify drivers of cancer progression from these massive multi-omics CPTAC datasets, our team is characterizing co-expression patterns between protein pairs using machine-learning algorithms. We then represent these co-expressed pairs as networks to visually communicate the results. However, in order to better infer the network, our algorithms increasingly borrow information from multiple types of massive -omics datasets generated by CPTAC on the same tumor samples, leading to large and complex networks that are challenging to visually communicate. Thus, to better understand and interpret the multi-omics data represented by these networks, effective visual exploration tools are needed.

    Here, we introduce ProNetView-ccRCC, an interactive web-based portal to explore a phosphopeptide co-expression network we have inferred using random forest based network construction. Specifically, the network characterizes the co-expression patterns from 20,976 tumor phosphopeptides in 103 participants. The inferred ccRCC tumor phosphoprotein co-expression network is comprised of 3,614 genes, which participate in 30 functional pathway-enriched network modules. ProNetView-ccRCC en-ables quick, user-intuitive visual interactions for users to explore the network and conveniently query for association between abundance of each phosphopeptide in the network and clinical variables (e.g. tumor grade).

    We anticipate that ProNetView-ccRCC will facilitate researchers to conduct their own analyses on the rich CPTAC ccRCC network data, and share their results. ProNetView-ccRCC and associated net-works are available at http://ccrcc.cptac-network-view.org/.
