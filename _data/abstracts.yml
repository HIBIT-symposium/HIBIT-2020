  drive_id: "1BUDmPRWvV182EHqxMZ7lZaWZGr3vuMzb"
  Talk: False
  Abstract: "Positive selection has always been a focus of interest owing to its direct link to adaptive evolution. Humans inhabit a wide range of habitats with varying environmental conditions with respect to temperature, elevation, humidity, oxygen level, light-dark cycle lengths, or main nutrition sources. Accordingly, signatures of local adaptations are expected to be found in the genomes of different human populations. Indeed, lactase persistence and skin pigmentation adaptations in Northern European populations and high altitude adaptations in Tibetans exemplify such local adaptations in humans. Similarly, adaptations involving fatty acid metabolism, malaria, diabetes and climate were reported in various populations around the world. In this study, we focus on the Central and Eastern Mediterranean region, which offers a distinct environment in terms of diet, humidity and climate. Specifically, we seek parallel signals of positive selection in the genomes of individuals from Turkey and Italy. We use three datasets: the 1000 Genomes data, the Turkish Genome Project dataset, and published Neolithic genomes from Anatolia. We employ two computational tools to scan the genomes for positive selection: the population branch statistic (PBS), which detects allele frequency differentiation in a specific population relative to a sister population and an outgroup; and the cross-population extended haplotype homozygosity (XP-EHH), which excels in finding selective sweeps close to fixation. In PBS analyses we compare Turkey or Italy with present-day Central Europe and Neolithic Anatolia, using Africa as an outgroup. In XP-EHH, we compare Turkey or Italy with other present-day Eurasians. Our preliminary results suggest that present-day populations of Italy and Turkey share specific genomic regions that differentiate both of them from other populations, past or present."
