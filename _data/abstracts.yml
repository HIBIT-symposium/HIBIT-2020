  Talk: False
  Abstract: "The aminergic subfamily of GPCRs includes receptors for dopamine, serotonin, epinephrine, histamine, trace amine, and acetylcholine which take part in many various physiological functions and targets of many different drugs. Throughout evolution, functionally important residues are highly conserved among orthologous receptors. Some of the residues are specifically conserved in receptor subfamilies. Although the deeply conserved positions are well established in a wide range of receptors, specifically conserved residues are mostly underexplored. Here, we established the evolutionary history of aminergic receptors and identified distinct subfamilies. We explored receptor specific conservation profiles among aminergic GPCRs. We hypothesized that subfamily specific conserved residues play a role in homodimerization, G-protein coupling selectivity, and ligand binding selectivity. We aimed to identify novel deleterious variants that may disrupt homodimer formation or G-protein coupling. Our methodology is applicable to all kinds of protein families and it can be used to identify many other evolutionary conservations related to a biological function."
