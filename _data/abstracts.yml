  drive_id: "1IhnIHKbrrfPtfFwWWku-BdpI369RpNh4"
  Talk: False
  Abstract: "Bioinformatics analysis have been becoming important research tools in the field of life science since 2000. New tools have also been developed for detection of allergens in food sources. These tools provide important contribution to the wet-lab based experiments. In this study, potential allergen proteins similar to the endochitinase class 1(Pers a 1) protein found in Persea americana were investigated using bioinformatics analysis tools. Pers a 1 is known to cause allergic reactions. The potential allergens were examined with four different in silico tools. Clustal W for multiple sequence comparison, Swiss-MODEL for homology modelling, ProtParam for comparing protein parameters and AlgPred for allergen prediction were used. 9 of the 10 potential allergen species investigated are plants consumed in daily life and these species have been identified as allergens. According to our study results, people who are allergic to avocado (Persea americana) may be advised to be careful while consuming some foods such as Phoenix dactylifera, Allium sativum, Citrus unshiu, Diospyros kaki, Spinacia oleracea."
- ID: "57"
  Authors: "Yigit Koray Babal and Isıl Kurnaz"
  Title: "Gene regulatory network construction and transcriptomic profiling of neuronal differentiation under the regulation of ETS transcription factor family"
  Poster: True
  drive_id: "1ISSrHIr6ZvYZ1ScQYlwYKSeYwZzmnySw"
  Talk: False
  Abstract:
    "Major Transcription Factor super family called ETS family, characterized that highly evolutionary conserved DNA-binding domain about 80 amino acid residues, unique for metazoan lineage. ETS family have around 30 members and 12 subfamilies which mainly play role as transcriptional activator and inhibitor.\
    When the literature is examined, various biological processes such as cell differentiation, proliferation, cancer progression, are regulated by ETS transcription factor family. For instance, ERF and ETV3L are required for balance between proliferation and differentiation of primary neurogenesis by interacting with retinoic acid. Another study suggests that Pea3 subfamily expression can control late progression of neuronal differentiation by regulating branching and target invasion.\
    Transcriptomic profiling of the neuronal differentiation is emerging area to understand regulation during nervous system development and finding novel therapeutic approaches for neurodegenerative diseases. According to literature, ETS transcription factor family members are associated with neuronal differentiation with widely diverse aspects. To investigate the potential role of ETS family members on the neuronal differentiation, RNAseq study related with neuronal differentiation (GSE56785) was analyzed by using Galaxy Platform. After that downstream analysis (Enrichment analysis, network construction, protein-protein interaction) were performed to investigate neuronal differentiation under the regulation of ETS family by using R programming with related packages. Additionally, DNA binding motif of Pea3 subfamily members (ETV1, ETV4 and ETV5) were searched by using Eukaryotic Promoter Database motif search tool (FindM) on the 1 kilobase-pair upstream region of transcription start site of human genome, then transcription factor-gene interactions were constructed. With integration of transcriptomic data, transcription factor-gene interaction and protein-protein interaction, edge weighted gene regulatory network associated with Pea3 subfamily were constructed by using Cytoscape Software to investigate neuronal differentiation under the ETS family regulation. As a result, ETV4 and ETV5 may crucial role in neuronal differentiation on the both early and late stage. According to edge weighted gene regulatory network, ETV5 is the most effective gene regulation on the differentiation related gene cluster.\
    All these information and results suggest that gene regulatory network of Pea3 subfamily play critical role divergence between maintenance of stem cells and differentiation."
- ID: "58"
  Authors: "Farid Musa and Efe Sezgin"
  Title: "PhyloMAF: Next generation phylogenetic microbiome analysis framework"
  Poster: True
  drive_id: "1ObqXjIyECwZXljQ-38_yxwOZek0_hWXR"
  Talk: False
  Abstract: "A growing appreciation of the microbial life around and within our bodies is caused by discoveries made in microbiome research at an unprecedented rate. Technological breakthroughs in DNA sequencing have pushed microbiome research to the new limits where previously unknown microbes can not only be identified but also quantified. Moreover, studies on microbial interactions between the host genome and its internal gut microbiome, have unveiled yet unknown effects of our microbiota on our health, boosting the call for more studies. Subsequently, just as the research interest for microbiome studies grows, so does the demand for novel data analysis methods and software tools. Although the research community responds to the emerging demands with new methods and tools for microbiome data analysis, the problem of meta-analysis is yet to be addressed. Typically, samples sequenced by different sequencing platforms and processed via different OTU-picking software such as QIIME or mothur can produce significantly different abundances of operational taxonomic units (OTUs). Also, taxonomic classification databases like Greengenes, SILVA, or RDP can have considerable levels of disparity between each other; hence, resulting in incomparable taxonomy assignments for OTUs. Here we introduce our novel microbiome meta-analysis framework developed to address these shortcomings. PhyloMAF is based on Python programming language and is designed to provide a flexible and extendable framework that can satisfy a wide range of microbiome data processing and analysis requirements. To demonstrate usage applications of PhyloMAF, here we used real-life microbiome datasets to produce multidimensional scalings on beta-diversity analysis results via conventional raw dataset processing approach and using PhyloMAF to merge OTU-tables produced from different reference databases. Moreover, we demonstrate how PhyloMAF can be used to analyze and visualize microbial interactions based on OTU-tables adopting a phylogenetic perspective."
- ID: "59"
  Authors: "Ilir Sheraj, Sreeparna Banerjee and Tulin Guray"
  Title: "A pan-cancer evaluation of NADPH generating enzymes using the TCGA cohort"
  Poster: True
  drive_id: "1WMa-hyQZ26TSr5MM9M6lahHvbVytz6Kc"
  Talk: False
  Abstract: "Adenosine Triphosphate (ATP) is the main energy source involved in most biochemical reactions and maintenance of cellular function and physiology. Another equally important energy source that has started to gain a lot of attention recently is Nicotinamide Adenine Dinucleotide Phosphate (NADPH), which is used in many cellular processes such as biosynthesis, especially lipid and cholesterol, oxidative stress mitigation, and detoxification reactions by CYP450 enzymes. All these processes have major implications in cancer progression and response to chemotherapeutic drugs. Due to its importance, NADPH is produced by many pathways in the cell, the major one being pentose phosphate pathway (PPP). Besides that, Malic Enzyme (ME1) and Isocitrate Dehydrogenase 1 (IDH1) also produce NADPH through anaplerotic reactions. Yet another major contributor to cellular NADPH pool was shown recently to the one-carbon cycle (OCC), which takes place simultaneously in cytosol and mitochondria amd can contribute to the mitochondrial NADPH pool. In this study, we have used a bioinformatics approach to study the expression of the enzymes involved in NADPH synthesis across 20 different tumor types by using the publicly-available TCGA RNA Sequencing data. We have compared the expression of these enzymes in tumors and their adjacent normal samples, and have determined the clinical importance by checking their impact on overall patients survival. Our data indicate that the expression of PPP and OCC enzymes are significantly increased in almost all tumors, while ME1, ME3, IDH1, IDH2 and and NADK are upregulated only in some. In addition, clinical data show that higher expression of some of these enzymes are associated with poor patient prognosis for certain tumors, indicating at their importance in cancer therapeutic approaches."
- ID: "60"
  Authors: "Ekin Sönmez, Yiğit Koray Babal and Işıl Aksan Kurnaz"
  Title: "MAPK pathway and ETS family potential interactions in Parkinson's disease"
  Poster: True
  drive_id: "18C9daw6UpXjCID28POxWhAgjTv8m0kY7"
  Talk: False
  Abstract:
    "Parkinson’s Disease (PD) is one of the progressive neurodegenerative disorders. The degeneration of dopaminergic (DA) neurons is the motor symptoms of PD. The studies showed that the long- term exposure to paraquat (1,1'-dimethyl-4-4'-bipyridinium, PQ) is related with the risk of PD. Drosophila is one of the model system to identify the genetic factors, which are involved in the several pathways, and provided therapeutic targets of PD. A Drosophila model has been already developed, based on PQ exposure. ERK- ETS signaling axis is one of the potential targets for PD. The inhibitor of ERK-ETS signaling were tested in Drosophila to determine the new therapeutic targets for PD. In our study, we aim to illustrate upstream and downstream of the MAPK signaling network in Drosophila PD model by combination of bioinformatic analysis of several transcriptomic data from in vitro and in vivo Drosophila studies.\
    The RNAseq raw data were retrieved from GEOMNIBUS and processed with the tools from GALAXY platform and downstream analysis (GO and KEGG analysis) were performed by using R programming. Network analysis were created by Cytoscape Software.\
    As results, the differentially expressed genes from PQ treatment have role in metabolic process, drug metabolism and various pathways specially MAPK pathway. MAPK related genes expression were effected, which are upstream and downstream of Rolled (ERK), Bsk (JNK), D-p38 (p38). ETS transcription factors, Pnt (ETS1 and ETS2) and Aop (ETV6 and ETV7) are two antagonizing factors of MAPK signaling, whose RNAi transcriptomic data were investigated and DEGs were identified to analyze the ERK- ETS signaling axis. This antagonistic relation may play important role in PD.\
    Dissection of MAPK pathway by bioinformatic approach, may shed light into molecular mechanisms of PD. Transcriptome studied from toxin-based PD Drosophila model may compare with human toxin-based studies to disclose multiple therapeutic strategies to prevent PD."
- ID: "61"
  Authors: "Esin Gülce Seza, Seçil Demirkol Canlı, Ilir Sheraj, Ali Osmay Güre and Sreeparna Banerjee"
  Title: "Evaluation of Aldo-Keto Reductases as prognostic biomarkers in colon cancer"
  Poster: True
  drive_id: "1lbeIDYPDEc5mBsKi7Jv_zPCyJv7M43zz"
  Talk: False
  Abstract:
    "Aldo-Keto Reductases (AKRs) are a superfamily of oxidoreductases that use nicotinamide adenine dinucleotide (phosphate) (NAD(P)H) and are involved in many critical metabolic reactions in health and disease. AKR1B1 and AKR1B10, the best-studied AKRs, are very similar in structure but prefer different substrates for reduction. AKR1B1 catalyzes excess glucose to sorbitol, which is important in diabetic pathophysiology. AKR1B10 is a poor reductant of glucose but can reduce retinals and cytotoxic aldehydes. We have previously shown that AKR1B1 and AKR1B10 play highly divergent roles in the progression of colorectal cancer (CRC). High expression of AKR1B1 (AKR1B1HIGH) and low expression of AKR1B10 (AKR1B10LOW) was associated with enhanced motility and an inflammatory signature in CRC cells. Additionally, CRC tumors with AKR1B1LOW and AKR1B10HIGH showed the best prognosis indicating that these genes could serve as potential biomarkers.\
    In this study, using publicly available microarray and RNA-seq datasets and ex vivo gene expression analysis (n = 51, Ankara cohort), we have validated our previous in silico finding that AKR1B1HIGH was associated with worse overall survival. A combined signature of AKR1B1HIGH and AKR1B10LOW was significantly associated with worse recurrence-free survival in microsatellite stable patients and a stronger mesenchymal signature when compared with AKR1B1LOW/AKR1B10HIGH tumors. According to consensus molecular subtypes (CMS) analysis, AKR1B1HIGH/AKR1B10LOW samples were primarily classified as CMS4 (mesenchymal characteristics) while AKR1B1LOW/AKR1B10HIGH samples were classified as CMS3 (metabolic deregulation). Analysis of Reverse Phase Protein Array data from the TCGA cohort indicated that AKR1B1HIGH/AKR1B10LOW tumors showed metabolic deregulation. In vitro confirmation with colon cancer cell lines also suggested that AKR1B1HIGH/AKR1B10LOW was associated with aberrant activation of nutrient-sensing pathways. To conclude, our data suggest that the AKR1B1HIGH/AKR1B10LOW signature may be predictive of poor prognosis, aberrant activation of metabolic pathways, and can be considered as a novel biomarker for colon cancer prognostication. "
- ID: "62"
  Authors: "Çağdaş Ermiş, İsmail Güderer and Sreeparna Banerjee"
  Title: "Differential response of SW620 and SW480 colon cancer cells to a combination of L-glutamine starvation and Metformin treatment"
  Poster: True
  drive_id: "1CD_Qyi6zg8jTCWW31Z2Q91Ew_0X2XWMq"
  Talk: False
  Abstract: |
    Aberrant metabolism is considered to be hallmark of cancer. SW620 colorectal cancer (CRC) cells were shown to rely primarily on mitochondrial ATP generation compared to SW480 cells although these lines were derived respectively from primary and lymph node metastasis specimens from the same patient. We therefore hypothesized that compared to SW480, SW620 cells may be more vulnerable to the mitochondrial respiration inhibitor Metformin. By growing these cell lines in glucose and L-glutamine deprived medium and treating with Metformin we aimed to mechanistically unravel these differences in vulnerability.

    CEL files for the microarray dataset GSE89523 showing differential gene expression of 3D-cultured SW480 and SW620 cells was downloaded, normalized with RMA and analyzed in R 3.6.1 with oligo and limma packages. SW480 and SW620 cells were cultured in presence or absence of L-glutamine and treated with pre-optimized doses of Metformin. Changes in the expression of target genes and proteins were analyzed with western blot and quantitative real-time PCR.

    Compared to SW480 cells, L-glutamine deprived SW620 cells showed robust phosphorylation of GSK-3β, which was exacerbated with Metformin. GSK-3β can cross-talk with the Wnt pathway. We observed that the expression of the Wnt target c-Myc was upregulated in the L-glutamine-starved cell lines, but metformin treatment increased c-Myc expression drastically only in SW620 cells. Analysis of GSE89523 indicated that SW620 cells showed stronger expression of the stem cell markers CD133, CD24, ALDH1A1 and Lgr5 compared to SW480 cells. Moreover, cell dormancy-related markers CDH1 and SOX2 were upregulated and the dormancy activation marker cyclin D1 was downregulated in SW620 cells. Since c-Myc is also a dormancy activation marker, our data suggest that metformin treated SW620 cells grown with L-glutamine deprivation may induce dormancy activation. Future studies will show whether dormancy activated cells can be killed more effectively with a combination of metformin and chemotherapy drugs.
- ID: "63"
  Authors: "Gözde Atağ, Kıvılcım Başak Vural, Damla Kaptan, Mustafa Özkan, Dilek Koptekin, Ekin Sağlıcan, Mehmet Somel and Füsun Özer"
  Title: "Sheep or goat? A comparative tool for taxon identification of low coverage ancient genomes"
  Poster: True
  drive_id: "16xpG7w_WfAhyhqAirgAvv_Icr-xovBxw"
  Talk: False
  Abstract: "Being amongst the first species subject to domestication, the origins of domestic sheep and goat have long been of interest. One major challenge in this field, is to morphologically distinguish these two closely related species’ remains, especially using small bone fragments. Ancient DNA (aDNA) can theoretically help here. A straightforward strategy would be shotgun sequencing of aDNA extracted from archeological remains and comparing the mapping frequencies to the sheep and goat reference genomes. In practice, however, the high genomic similarity between sheep and goat, the quality differences between the two reference genomes, the degree of poor DNA preservation in ancient samples and consequent limited amount of data (e.g. 0.01x genome coverage) may limit this approach. Here, we propose an alternative method which focuses on mitochondrial DNA (mtDNA), to distinguish between sheep and goat using ancient DNA sequences. For this, we utilise n=216 mtDNA sites that differ between the two species, i.e. mismatch positions obtained from the alignment between sheep (Oar_v3.1) and goat (ARS1) mtDNA reference genomes. Following the alignment of sample sequences to both mitochondrial references, we assess the genotypes at the mismatch positions as reference and alternative, for each alignment. Based on the genotype composition, the shared reads are assigned as sheep or goat. Finally, the proportion of sheep and goat reads are used to determine the sample taxon using a binomial test. The analysis is restricted to transversions, aiming to reduce the impact of postmortem transitions. We applied our method on n=6 sheep and n=4 goat samples of known species identity, which yielded 100% accuracy. We further estimated accuracy using simulated ancient genome data at different coverages from the two genomes. Our method provides an easy but elaborate way to classify closely related species which are compelling to distinguish through anthropological methods."
- ID: "64"
  Authors: "İrem Sinem Acınan and Başak Kandemir"
  Title: "Transcriptomic analysis of Pea3 and potential miRNA interactions in neurons."
  Poster: True
  drive_id: "1HH-LEEsv3xm85Xs4Yht26yt2G7hGMruS"
  Talk: False
  Abstract: "ETS domain transcription factors play a role in the regulation of tissue patterning during development. Pea3 transcription factors belonging to the subfamily of the ETS superfamily are particularly crucial for oncogenesis and branching morphogenesis as well as for nervous system development. In a recent transcriptomic study, axon guidance and neurogenesis related novel target genes of Pea3 were revealed. Interestingly, over-expression of Pea3, known as an activator, suppressed many genes. This suggests that suppression may be related to the potential miRNA mechanism. This study focused on the investigation of potential relationship of miRNA with Pea3 in neurons. Initially, mRNA expression study and genome wide miRNA expression study in normal neural stem cells and adult glial stem cells were analyzed. The studies performed in glia cells were used as a control and only changes in the expressions of mRNA and miRNAs in neurons were determined using R-programming. Possible target mRNAs and miRNAs related to axon guidance and neural differentiation were identified by enrichment analysis. The target promoters of mRNAs and miRNAs were analyzed for presence of a consensus Pea3-binding ets motif and the selected mRNA and miRNA promoters with binding motifs were accepted as possible targets. The interaction between Pea3 transcription factor and the miRNA-target gene was visualized, providing the first evidence of potential down-regulation mechanism in neurons. In the future, the results of this study will be confirmed with experimental studies, and provide a better understanding of Pea3 related axon guidance mechanism."
- ID: "65"
  Authors: "Gökmen Zararsiz, Vahap Eldem, Dincer Göksülük, Bernd Klaus, Selcuk Korkmaz, Gözde ErtÜrk Zararsiz, Ahu Durmuscelebi and Ahmet Öztürk"
  Title: "Novel methods and tools for predictive modeling of RNA-sequencing data"
  Poster: True
  drive_id: "1yfFuzEU-OHEYhMAi2jhheCRRnR9JhuIi"
  Talk: False
  Abstract: "RNA-sequencing (RNA-Seq) is the state-of-the-art technique in quantifying gene expression. Using gene expression data, one major task is to identify the subset of genes and build predictive models for molecular diagnosis of diseases. Using microarray technology, numerous machine-learning methods have been developed or applied for gene-expression based classification. Since the nature of RNA-Seq data is different than microarrays, most of these methods are not directly applicable. To classify RNA-sequencing data, either microarray-based methods should be used after proper data transformation or new models should be developed directly based on the count RNA-Seq data. We provided discriminant analysis solutions considering both situations. Transformation based methods include voom based nearest shrunken centroids, voom based diagonal discriminant classifiers and voom based diagonal quadratic classifiers, while raw count based methods include sparse negative binomial linear discriminant analysis classifier. Comprehensive simulation studies resulted that the proposed methods provides fast, sparse and accurate results than the other methods including Poisson linear discriminant analysis, support vector machines and random forests classifiers. MLSeq R package and voomDDA web tool are provided for the implementation of the proposed methods. Currently, MLSeq is the commonly used software for building machine-learning models using RNA-Seq data. Using this package, researchers are able to preprocess raw RNA-Seq count data and implement hundreds of machine-learning algorithms including both the proposed methods as well as other popular approches such as deep neural networks."
- ID: "66"
  Authors: "GÖzde Ertürk Zararsiz, Gökmen Zararsiz, Dincer Göksülük, Cengiz Bal, Ahmet Öztürk and Gabi Kastenmuller"
  Title: "Regression analysis with Bootstrap confidence intervals in method comparison studies"
  Poster: True
  drive_id: "1Rdo8SfDw_9g8xlakNSdUN1QC2CBre-4Z"
  Talk: False
  Abstract: "Measurements of candidate analytical methods produced in vitro diagnostic companies are often compared with those of accepted reference methods. Linear regression models are commonly used in these comparisons. The presence of a systematic error among the methods can be determined by examining the confidence intervals of the coefficient estimates obtained from these regression models. Although bootstrap confidence intervals are widely used in statistical analysis literature, the use of these confidence intervals in method comparison studies is limited. In this study, we performed a comprehensive simulation and evaluated the performance of bootstrap confidence intervals in method comparison studies. The performance of the regression methods and confidence interval approaches are investigated and compared with each other in the simulation scenario including different measurement range, sample size, measurement distribution, analytical standard deviation ratio, whether or not the measurement error rate is known, whether there is influential observation, and the existence of constant and proportional error. Ordinary Least Squares (OLS), Deming (DR) and Passing-Bablok (PB) regression methods and analytical, jackknife, bootstrap percentile, bootstrap student, bootstrap Bca and bootstrap t confidence interval approaches were included. In these comparisons, the type-I error rates and power of the methods were determined as the evaluation criteria. For this purpose, each simulation was repeated 5,000 times. The number of bootstrap is set as 999. The performances of DR and PB methods were found to be much better than the OLS method. The results revealed that the methods had the best performance when jackknife, bootstrap percentile, bootstrap Bca and bootstrap t confidence intervals are used with DR method; bootstrap percentile and bootstrap Bca confidence intervals were used with the PB method. In conclusion, It is recommended to use bootstrap confidence intervals, especially in cases where the sample size is low."
- ID: "67"
  Authors: "Kaan Büyükaltay"
  Title: "Implementation of KronaTools into QIIME 2"
  Poster: True
  drive_id: "1yO9mKPkM6h4NU8A6TqQVvzPWOsBXHcHV"
  Talk: False
  Abstract: "Microbiome studies mainly use two different approaches: metagenomic or amplicon analysis. The metagenomic analysis is based on a whole-genome shotgun approach. It is possible to acquire taxonomic resolution to species and strain level, but requires high computational power and is expensive. In the amplicon analysis approach, marker genes like 16S, 18S, and ITS are used to identify the sequences. These genes are highly conserved but contain hypervariable regions, so allow researchers to acquire taxonomic resolution at the genus level. The downside of this approach is due to the biases introduced with PCR, its high error rate. QIIME 2 is a tool consisting of many plugins for amplicon analysis. QIIME 2 team has a decentralized development approach so that third parties can develop new plugins and share them with the community. Although there are different options for visualizations in QIIME 2, there is no tool for visualizing the contents of the features table for a single sample. On the other hand, KronaTools is a tool that visualizes hierarchical data as multi-layered pie charts. While this visualization is desired, it is not a straightforward task, as the QIIME 2 and KronaTools do not share the same data formats. Our study aims to fill this gap by developing a plugin, which will transfer QIIME2 outputs into KronaTools to ease the visualization of QIIME2 analysis results with KronaTools without additional script or manipulation during metagenomics analysis."
- ID: "68"
  Authors: "Marzieh Eslami Rasekh and Gary Benson"
  Title: "Genotyping macro-satellites in the human population"
  Poster: False
  Talk: True
  Presenting_author: "Marzieh Eslami Rasekh"
  Abstract:
    "Macrosatellite repeats (MSRs) are DNA patterns of 100 bp or longer that repeat tandemly throughout the genome. MSRs that change copy number are called variable number tandem repeats (VNTRs), which have been predicted to have biological effects and have been linked to diseases. However, MSRs have not been studied in a high-throughput fashion. Therefore, we have developed a computational tool named Macro-Satellites Using Depth (MaSUD) to genotype MSR loci in the human genome. To predict copy number changes, MaSUD compares the number of reads mapping inside each MSR locus to a background distribution of similarly simulated reads of the reference allele. The performance of MaSUD was demonstrated on simulated datasets (precision>90% and recall>50%) and validated using long PacBio reads (linear regression p-value<2e-16 and r2=0.55, correlation=74.76%).\
    We ran MaSUD on 2,504 genomes from five super-populations of the 1000 Genomes Project using 3,875 reference MSR loci. MaSUD predicted that >95% of these MSRs have a copy number variant in at least one individual and that, on average, a locus was variant in 1,457 individuals. A total of 2,512 VNTRs overlapped with 1,190 genes that were enriched in pathways related to cancer, diabetes, neuron differentiation, and neurogenesis.\
    To identify VNTRs affecting gene expression, we compared the mean B-cell mRNA expression levels from 448 individuals using probes overlapping VNTRs (t-test, FDR<5%). Expression of 84 genes was significantly correlated with the corresponding VNTR allele. Top genes correlated with VNTRs include FANCA, AMFR, SPG7, INPP5E, DPYSL4, GPR35, PIGN, PEX5, PRPF6, EXOC2, MXRA7, and LRCH3. Alternative Splicing was among the UniProt keywords enriched for these genes (FDR=5e-3). In addition, unsupervised clustering shows that VNTRs separate human super-populations, and using a Random Forest model we could predict ancestry with 78% accuracy. This represents the first high-throughput analysis of macrosatellites in humans."
- ID: "69"
  Authors: "Ali Burak Ünal, Mete Akgün and Nico Pfeifer"
  Title: "A framework with randomized encoding for a fast privacy preserving calculation of non-linear kernels for machine learning applications in precision medicine"
  Poster: True
  drive_id: "1nXdSYdKmGolYHpuh8bU1TeRa5TyyejKB"
  Talk: False
  Abstract: "For many diseases it is necessary to gather large cohorts of patients with the disease in order to have enough power to discover the important factors. In this setting, it is very important to preserve the privacy of each patient and ideally remove the necessity to gather all data in one place. Examples include genomic research of cancer, infectious diseases or Alzheimer's. This problem leads us to develop privacy preserving machine learning algorithms. So far in the literature there are studies addressing the calculation of a specific function privately with lack of generality or utilizing computationally expensive encryption to preserve the privacy, which slows down the computation significantly. In this study, we propose a framework utilizing randomized encoding in which four basic arithmetic operations (addition, subtraction, multiplication and division) can be performed, in order to allow the calculation of machine learning algorithms involving one type of these operations privately. Among the suitable machine learning algorithms, we apply the oligo kernel and the radial basis function kernel to the coreceptor usage prediction problem of HIV by employing the framework to calculate the kernel functions. The results show that we do not sacrifice the performance of the algorithms for privacy in terms of F1-score and AUROC. Furthermore, the execution time of the framework in the experiments of the oligo kernel is comparable with the non-private version of the computation. Our framework in the experiments of radial basis function kernel is also way faster than the existing approaches utilizing integer vector homomorphic encryption and consequently homomorphic encryption based solutions, which indicates that our approach has a potential for application to many other diseases and data types."
- ID: "70"
  Authors: "Ahu Durmuşçelebi and Gökmen Zararsız"
  Title: "New methods for clustering RNA-sequencing data"
