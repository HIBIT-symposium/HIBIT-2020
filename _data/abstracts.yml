  Abstract: |
    Genome scale metabolic models became increasingly popular computational tool to predict intracellular fluxes, allowing simulation of different metabolic scenarios, strain design within industrial biotechnology context as well as predicting the disease states allowing a gateway to the personalized medicine. These models are typically underdetermined sets of algebraic equations, each representing a biochemical reaction, encompassing thereby available information on the metabolism. Within the fluxome analysis framework, typically infinite solution space for the above equation set needs to be constrained by either integrating various –omic data (thereby generating tissue/patient/disease specific model) and/or optimizing for a given objective, e.g. maximum growth.
    Lung cancer (LC) is the cause of more than 1 million cancer-related deaths in the world. Patient specific treatment strategies heavily rely on correct subtyping and staging while due to the complexity of oncogenic mechanisms, available biomarkers at genome (e.g. PIK3CA, TP53, PTEN, KRAS, ALK, EGFR genes etc.) or proteome level (e.g. haptoglobin βchain, serum amyloid A), are far from being LC specific.
    Cancer cells are known to have altered metabolism. For instance, reactive oxygen species (ROS) were reported to have both tumor-promoting and tumor-inhibiting properties. For example, during tumor progression (and also initiation) antioxidant pathways, involving several metabolic and non-metabolic enzymes, were reported to be upregulated [1]. These enzymes, reactions and pathways are key in subtyping such that the fluxome analysis presents a key step in subtyping LC.
    Aim of this study is to identify signature pathways and reactions for subtyping LC in (i) adenoma and adenocarcinoma and (ii) squamous cell neoplasms. This will be achieved via the differential analysis of flux distribution for each subtype, calculated using human genome scale metabolic model (Recon3) with available, a priori subtype-labelled transcriptome data integrated.

    [1] Gorrini et al., Modulation of oxidative stress as an anticancer strategy. Nat Rev Drug Discov. 2013 Dec;12(12):931-47.
- ID: "101"
  Authors: "Nehir Kızılilsoley and Emrah Nikerel"
  Title: "Exploring orthogonal gene expression for the identification of signature genes for subtyping Glioblastoma Multiforme"
  Poster: True
  drive_id: "1ZhYAHcSEw4B8zttGROQ4uSfTIJgqo_q8"
  Talk: False
  Abstract: |
    Glioblastoma multiforme (GBM) is the most malignant form of malignant glioma with extreme rates of mortality and recurrence [1, 2]. Due to its genetic (in)stability, morphological and genetic heterogeneity, and unpredictable clinical course and heterogeneity in their transcriptional profile, characterization of GBM and its subtypes (classical, mesenchymal, neural and proneural) is highly challenging [2-4]. This in turn, hampers the development of advanced, personalized treatment strategies and precise predictions on disease evolution and prognosis.

    Since transcriptome profiles in GBM cases differ vastly and non-linearly among subtypes, searching signature gene sets that would allow differentiating these subtypes is of great interest. Such signature genes would preferably be orthogonal in their expression, i.e. differentially expressed only in one single subtype and should be easy to detect using either high or low throughput methods. The non-linear nature of the resulting transcriptome data calls for machine learning techniques for (supervised) classification methods.

    By employing large-scale datasets from literature and databases and a set of ML methods, we aim to generate a computational pipeline that would result in such a signature gene set for subtyping GBM. The offered pipeline, starts by analysis of differential expression, normalization of the gene expressions across samples, checking the (near) orthogonality for gene expression vectors for each subtype with respect to each other and classification using ANN or SVM. By using a greedy approach, we start with a small set and iteratively enlarge signature gene sets using the above described pipeline. The resulting signature gene set is also compared with literature information. We conclude that a priori search for orthogonal gene sets improves the prediction accuracy of the constructed ANN or SVM. The offered pipeline can readily be adapted and various related datasets. "
