  Abstract: "R-loop is a type of non-canonical structures on DNA which form during transcription when the nascent RNA anneals to a template DNA strand, leaving non-template strand as single strand DNA. Recent evidence show that R-loops affect gene expression by protecting the promoters from methylation and ensuring efficient transcription termination at transcription end sites. On the other hand, they are processed into double-strand breaks (DSBs) and cause genome instability. Our project aims to discover how R-loops influence nucleotide excision repair (NER), which is a crucial pathway for the repair of bulky DNA lesions induced by ultraviolet (UV) light as well as chemotherapeutic agents and chemical carcinogens. To assess the potential impact of R-loops on NER, we have processed DRIP-seq and ssDRIP-seq data and obtained the R-loop-forming regions on the genome of HeLa cells, together with Damage-seq and XR-seq data to see the distributions of UV-induced damage and its repair on the same genome. We have intersected the locations of R-loops, UV-induced damage and repair sites. By normalizing the repair with the damage abundance, we have found the repair rate of UV-induced damages around R-loops. The results suggested a lower repair rate at the center of the R-loops. Interestingly, higher repair rate was observed on R-loops around highly expressed genes when compared to that of on R-loops around genes with lower expression. In addition, we have intersected R-loop-forming locations with DSB locations on the genome. The DSB regions that contained R-loops had higher repair rate than DSB regions with no R-loops. Moreover, an R-loop abundance was observed in gene bodies, upstream of transcription start sites (TSS), downstream of transcription end sites (TES) and around DSBs. These results provide an insight about the distribution of R-loops on the genome and their effects on genome stability in terms of DNA repair. Although the exact mechanisms how R-loops implement their functions is still unclear, our research highlights the importance of R-loops and paved the way for further research."
- ID: "48"
  Authors: "Hilal Taymaz-Nikerel"
  Title: "Identification of unique features of drugs via integrating fluxome and transcriptome"
