  Abstract: "Mitochondrial DNA (mtDNA) has been one of the important subjects for recent researches, considering that treatments regarding genetic variations has started to offer promising solutions. The variants detected in mtDNA have been associated with both structural and functional complications at organs with high energy demand such as heart and brain. In addition, these variants could be useful to determine maternal haplogroups as these could also be beneficial to predict regional predispositions to various diseases. In this study, we aimed to investigate mtDNA haplogroups of both mitochondrial suspected twenty-seven patients mainly involving a heart condition and thirty-one healthy demographically-matched control subjects from Central Anatolia region. Not only variations in control region of mtDNA but also other variants in the remain part were analyzed by whole mtDNA sequencing. No significant differences were established; yet, there were found a novel variant in MT-RNR1, in a subject. More than half of the subjects are grouped into three main haplogroups H, U and J, which are 32%, 16% and 11% of the sum, respectively, which is similar to the findings of one previous attempt before in Central Anatolia. While there has been considerable recent progress in studying mtDNA variation, little data of Anatolian peninsula are available. With ongoing investigations like ours, it is certain that such efforts could be used to determine fundamental characteristics of local populations and contribute to the vast knowledge that is valuable for decision-making processes in clinical aspects as well."
- ID: "51"
  Authors: "Büşra Savaş and Ezgi Karaca"
  Title: "GROMACS performance optimization on the Turkish National Grid Resources TRUBA"
  Poster: True
  drive_id: "1vvD0EsJbpinnFbStS0IrAI5cWmt90mD1"
  Talk: False
  Abstract: "The molecular dynamics (MD) simulations is a valuable tool to explore time-dependent motions of atoms according to Newton's equation of motion [1, 2]. This setup allows us to simulate biological systems with hundreds to millions of atoms for the sake of investigating biomolecular motion. While MD simulations of small systems, such as drug molecules, could be carried out on a standard laptop computer in a manageable runtime, simulating larger systems, such as heterogeneous protein-DNA complexes require big computing resources. For studying such systems efficiently, national and international consortia offer researchers an access point to high performance computing (HPC) resources. To that end, TUBITAK ULAKBIM offers the indispensable TRUBA HPC center to the use of Turkish computational biology community. In this work, to aid TRUBA’s community-wide efforts in addressing Turkey’s HPC needs, we have benchmarked the performance of the famous MD package GROMACS on a large protein-DNA complex (composed of 8693 number of atoms) [3, 4]. While benchmarking, we have run two different GROMACS versions (GROMACS 5.1.4 and GROMACS 2020) on three CPU/GPU clusters (levrek-cuda, barbun-cuda and akya-cuda), offering different CPU/GPU ratios. On a single node, levrek-cuda offers 24/2, barbun-cuda 40/2, akya-cuda 40/4 CPU/GPU ratios of different generations (for more, please check TRUBA WIKI). As a result, we have observed the best performance with GROMACS 2020 version on the akya-cuda machine, and the worst one was obtained with GROMACS 5.1.4 version on the levrek-cuda. The optimum CPU/GPU ratio was determined as 40/1, since using more GPU cores has led to a decrease in the simulation performance. When we have selected the same CPU/GPU ratio on barbun-cuda and akya-cuda; akya-cuda resulted in 1.8 times higher performance with GROMACS 2020. This performance difference between barbun/akya-cuda depends on the GPU card model. Since, the maximum performance is achieved with akya-cuda, we encourage researchers to use this computing cluster for more efficient and faster simulations. To aid the community in benchmarking their own systems on TRUBA or on their local resources, we are sharing our TRUBA parameter and GROMACS run and log files over Github at https://github.com/CSB-KaracaLab/gmx_performance_on_HPC."
- ID: "52"
  Authors: "Erdem Çiçek and Fethiye Aylin Sungur"
  Title: "Understanding the mechanism of PAD2 using multiple microsecond long molecular dynamics simulations"
  Poster: True
