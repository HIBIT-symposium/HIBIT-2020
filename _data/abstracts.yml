  Abstract:
    "Highly conserved histone proteins are primary protein components of chromatin fiber complexesserving as the scaffold for DNA in eukaryotic cells. Structural modifications in histone moleculescauses loss of interaction with DNA and other nuclear proteins which affects major chromatin func-tions like transcriptional activation/inactivation, chromosome packaging, and DNA damage/repair.Such structural modifications belong to a set of post-translational modifications, including phos-phorylation, methylation, acetylation, ubiquitination, and citrullination. Thus, the control overgenes within such a highly compact environment still is a challenging question in cell biology.\
    Peptidylarginine Arginine Deiminase (PAD) enzymes, which are commonly found in mammalian cells, catalyze the post-translational hydrolysis of peptidylarginine to form peptidyl-citrulline in a process termed deimination or citrullination.PADs are calcium-dependent enzymes that use a nucleophilic cysteine to hydrolyze guanidinium groups on arginine residues to form citrulline. This reaction results in the loss of positive charge, thereby affecting proteinfunction and altering protein–protein and protein–nucleic acid interactions.\
    PAD enzymes have garnered significant attention over the past several years because PAD activity is dysregulated in cancer and a host of inflammatory diseases (e.g., rheumatoid arthritis,lupus, ulcerative colitis, Alzheimer’s disease, and multiple sclerosis).\
    In this study, we report multiple MD simulations of the PAD2-BAEE homodimer complex to obtain statistically significant information about protein dynamics. In addition to its biological compatibility, we have chosen this protein as model systems for research because the availability of experimental results makes it possible to compare it with our simulations. To assess the effect of protonation states of the selected active site residues on ligand binding, five protein-ligand systems were designed. In this study, we analyzed the conformations sampled and the resulting conformational transitions in a series of 50 independent simulations of 1 microsecond length in total."
- ID: "53"
  Authors: "Tunca Dogan, Heval Ataş, Vishal Joshi, Ahmet Atakan, Ahmet Süreyya Rifaioğlu, Esra Nalbat, Andrew Nightingale, Rabie Saidi, Vladimir Volynkin, Hermann Zellner, Rengul Atalay, Maria Martin and Volkan Atalay"
  Title: "Heterogeneous COVID-19 knowledge graphs in comprehensive resource of biomedical relations (CROssBAR) system"
  Poster: False
  Talk: True
  Presenting_author: "Tunca Dogan"
  Abstract: |
    Systemic analysis of available biological/biomedical data is critical for developing novel and effective treatment approaches against both complex diseases and rapidly emerging outbreaks (e.g., COVID-19). Owing to the fact that different sections of the biomedical data are produced by different organizations/institutions using various technologies, the data is scattered across individual resources without any explicit relations/connections, hindering comprehensive multi-omics-based analysis. We aimed to address this issue by constructing a comprehensive biological/biomedical resource, CROssBAR, with large-scale data integration from various data sources, enriching this data with deep learning-based prediction of relations, and its presentation via cutting-edge knowledge graph (KG) representations in our open-access web-service at https://crossbar.kansil.org.

    Starting from late 2019, the new coronavirus pandemic has wreaked havoc and brought along nearly 850K deaths. Systemic evaluation of the current biomedical knowledge about SARS-CoV-2 infection is expected aid researchers in developing effective drugs and vaccines. With the aim of contributing to this endeavor, we have constructed two COVID-19 KGs (https://crossbar.kansil.org/covid_main.php) using the CROssBAR system; (i) large-scale version including the entirety of related information on various CROssBAR-integrated resources, and (ii) simplified version distilled to include only the most relevant terms, ideal for fast interpretation.

    CROssBAR COVID-19 KGs incorporate relevant virus and host genes/proteins, interactions, pathways, phenotypes and other diseases, as well as drugs/compounds, some of which are new. These new drugs have been incorporated to the KGs either due to our network analysis-based pipeline or predicted by our deep-learning-based tools. We conducted a literature-based validation study and found that many of these drugs are now being experimented at preclinical/clinical stages against COVID-19. It is interesting to observe direct/indirect relations between the phenotypes/diseases in the KGs and COVID-19 over the incorporated host genes/proteins and enriched pathways, and between COVID-19 and our computationally predicted drugs/compounds, as they may reveal further evidence to be utilized against this disease.
- ID: "54"
  Authors: "Evren Atak, Ahmet Melih Oten, Seda Sertturk, Oyku Irigul Sonmez and Aslı Kutlu"
  Title: "Head and neck cancer: Performing functional gene enrichment study to discover the new potentials as biomarker"
