  Abstract: |
    Bacteria produce bacteriocins to inhibit activity of other bacterial strains. The TolC protein on the outer membrane of gram-negative bacteria prevents bacteriocin and viral phage entrance to bacteria and enables efflux of bile salts and antibiotics. TolC protein is a homotrimer, each monomer containing 428 amino acid residues [1]. The protein complex is inserted in the outer membrane and extends into the periplasmic space. Open and closed conformations of the TolC conduct survival and death mechanism.
    In this study, we aim to probe the dynamics of TolC in the membrane environment via 100 ns long molecular dynamics simulations. We observe that the extracellular loops and periplasmic helices of the protein are highly fluctuating which may have important roles in the uptake and efflux mechanisms. To determine additional allosteric residues that reside in other parts of the protein complex, we utilize the perturbation response scanning (PRS) method [2] developed to relate forces acting on select locations to experimentally identified conformational changes. We discuss the role of residues residing on extracellular loops and periplasmic helices in manipulating the functioning of TolC. Findings are related to function altering mutants determined via deep mutagenesis scanning of this protein.

