  Presenting_author: "Altuğ Kamacıoğlu"
  Abstract: "Phosphorylation is an essential post-translational modification for the regulation of almost all cellular processes. Several phosphorylation-sites for diverse cellular mechanisms and their corresponding kinases and quantitative change in phosphorylation is revealed with widespread quantitative phosphoproteomics analyses and even though the structure of a single protein and its phosphorylation-sites are studied, no systematic analysis concerning the structure of whole phosphoproteomics has been performed. In this study, we focused on the structural mechanism of phosphorylation to detect the respective location of phospho-sites through relative solvent accessibility of the phospho-sites and their characteristic features based on their location. We build on the data from all phosphorylation regions in current databases and a selected paper which filter false positive phosphorylation via quality-control. We find that a certain part of phosphorylation-sites locates in core part of protein with extremely low solvent accessibility and we observed that core phosphorylation-sites are highly found in false-positive phosphorylation-sites in databases. Core phosphorylation-sites are significantly less functional and more rigid than other type of phosphorylation. We found out that some of core phosphorylation-sites are very dynamic and highly functional. Lastly, we performed same analysis in Karayel et al. paper which include phosphorylation regulation in cell division, and almost all core phosphorylation regulated throughout cell division are detected as dynamic. "
- ID: "31"
  Authors: "Dilek Koptekin, H. Melike Donertas, Can Kosukcu, Idil Yet, Erdem Karabulut, Ismail Kudret Saglam, Anders Gotherstrom, Mehmet Somel, Fusun Ozer, Yilmaz Selim Erdal and Gulsah Merve Kilinc"
  Title: "Evolutionary history of complex human traits in the light of time-serial genetic data"
  Poster: True
  drive_id: "1fe-T_kQkbIGS8YehhwLoUqLoURNBfoed"
  Talk: False
  Abstract: "Last two decades have seen a steady increase in research that have touched on the stories hidden in human genomes either living today or who lived in the past. Genome wide association studies from modern genomes have provided a comprehensive catalogue of present-day human genetic variation and their relation to complex human traits while archaeogenetic research have revealed a fascinating snapshot of the prehistoric world dating back to last ten thousand years. However, how genetic variation associated with complex human traits have changed over evolutionary time and the extent to which this variation has been shaped by demography is poorly understood. Evaluating the temporal dynamics of loci known to be associated with complex human traits and understanding the influence of geography, demographic history and cultural backgrounds on this variation holds great promise for understanding the evolution of complex diseases. To this end, we investigated the changes in frequency of genetic variants with small and intermediate effects under different demographic models. We ran forward-time genetic simulations using SLiM for two different demographic scenarios mimicking the genetic and demographic changes in the last 10,000 years in Anatolia and Scandinavia as captured by ancient DNA data, and we further evaluated allele frequency trajectories over time. Our approach considering the spatiotemporal distribution of disease risk alleles is not only important to understand the evolution of the complex diseases but has potential to guide translational research through the exploration of the local differences in genetic disease risk factors."
- ID: "32"
  Authors: "Ilyes Baali, Cesim Erten and Hilal Kazan"
  Title: "DriveWays: A method for identifying possibly overlapping driver pathways in cancer"
  Poster: False
  Talk: True
  Presenting_author: "Ilyes Baali"
  Abstract: "The majority of the previous methods for identifying cancer driver modules output non-overlapping modules. This assumption is biologically inaccurate as genes can participate in multiple molecular pathways. This is particularly true for cancer associated genes as many of them are network hubs connecting functionally distinct set of genes. It is important to provide combinatorial optimization problem definitions modeling this biological phenomenon and to suggest efficient algorithms for its solution. We provide a formal definition of the Overlapping Driver Module Identification in Cancer (ODMIC) problem. We show that the problem is NP-hard. We propose a seed-and-extend based heuristic named DriveWays that identifies overlapping cancer driver modules from the graph built from the IntAct PPI network. DriveWays incorporates mutual exclusivity, coverage, and the network connectivity information of the genes. We show that DriveWays outperforms the state-of-the-art methods in recovering well-known cancer driver genes performed on TCGA pan-cancer data. Additionally, DriveWay’s output modules show a stronger enrichment for the reference pathways in almost all cases. Overall, we show that enabling modules to overlap improves the recovery of functional pathways filtered with known cancer drivers, which essentially constitute the reference set of cancer-related pathways. The data, the source code, and useful scripts are available at: https://github.com/abucompbio/DriveWays."
