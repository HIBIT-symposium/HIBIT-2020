  Abstract: "Predicting the effect of a mutation on protein stability which is usually given by the change in Gibbs free energy upon folding (DDG) is a crucial bioinformatics task, refining our understanding of folding. Many computational methods have been developed for this purpose. These methods use various approaches, such as biophysical modeling and machine learning or combinations thereof. Despite the vast availability and easy-to-use nature of several DDG predictors, their results may conflict, leading to difficulty interpreting modelers’ conclusions. This study evaluates the performances of eleven different predictors, including the novel algorithms against a large mutation dataset used for PON-Tstab, which consists of 1390 number of mutations from 72 different proteins. Scoring performances were assessed by correlation, which suggests DeepDDG as the best predictor. Because linear correlation may include bias, we also analyzed whether the signs of mutations (stabilizing or destabilizing) were accurately predicted. Mathew’s correlation and ROCAUC metric were calculated for each tool. We also recruited a p53 mutation subset from of 10 mutations to a workflow that performs 100 ns of molecular dynamics simulations and subsequent MM-PBSA based stability prediction. Although this workflow may arguably be considered robust as it is computationally more demanding than other tested predictors, we found that its scoring accuracy is merely as good as the medium level predictor, reflecting the necessity for thorough optimization for this workflow. Overall computationally demanding MD steps may not contribute to a more accurate prediction of relative DG upon mutation. Thus other fast predictors, particularly those use deep learning, may be tried for a similar if not higher accuracy."
