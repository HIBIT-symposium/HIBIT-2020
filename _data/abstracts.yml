  drive_id: "1pyqeRmZqWixVWejzJWl4ieJsF352sg0d"
  Talk: False
  Abstract: 'Abstract- Transcriptional regulation is one of the critical mechanisms underlying cancer development. Even though mRNA, microRNA, and DNA methylation mechanisms have a critical impact on the metastatic outcome, there are no comprehensive data mining models that combine all aspects of transcriptional regulation for metastasis prediction. So, in this study, we focused on identifying the regulatory impact of genetic biomarkers for monitoring metastatic molecular signatures of melanoma by investigating the consolidated impact of miRNA, mRNA, and DNA methylation. We used the TCGA melanoma dataset to predict metastatic melanoma samples by assessing a set of predictive models. Throughout the study, a combination of differentially expressed miRNA, mRNA, and methylation signatures are used as input features. The selected biomarkers of the highest performing models are further analyzed for the biological interpretation of functional enrichment and to determine regulatory networks. According to the combination of our results of three biomarkers predicted metastatic outcome with the F-Score of %92 (sensitivity= 92 %, Specify = 93,5) and produced a stable model with low variance across multiple trials. Also, selected biomarkers showed enrichment on the metastasis-associated pathways of melanoma, such as "Osteoclast," "Rap1 Signaling" " and "Chemokine Signaling" Pathways. Here we presented that miRNA plays an essential role in the metastatic progression of primary melanoma and predicts metastasis outcomes with high accuracy with an F Score of % 81. Moreover, our results indicate that the integrated evaluation of miRNA with mRNA and methylation biomarkers increases the model''s predictive power.'
- ID: "80"
  Authors: "Baris Kalem and Ozlem Ulucan"
  Title: "Rational design of small molecules targeting PD-1/PD-L1 interaction"
  Poster: True
  drive_id: "1kVq2l1bfe0Oe7AV8KkLglkh4KUSf6sk7"
  Talk: False
  Abstract: "Immune checkpoints are immune system regulators that maintain immune homeostasis and prevent autoimmunity. Cancer cells often manipulate immune checkpoint mechanisms to escape anti-tumor immune response by overexpressing the immune checkpoint ligands. Binding of those ligands to their receptors on T cells will cause constitutive activation of immune checkpoints, which will result in T cell exhaustion. Blocking the immune checkpoint receptor-ligand binding will release the brakes on the immune system and will reinvigorate exhausted T cells by restoring anti-tumor immune response. For this reason, the interactions between the immune checkpoint receptors and their ligands caught attention and were proven to be effective targets in treating cancer. In this study we have combined several computational approaches to target the interaction between negative immune check point receptor PD-1 and its ligand PD-L1 by designing small molecules that bind effectively to the ligand PD-L1. Using triple and quadruple combinations of the interface residues on PD-1, 35 different pharmacofore models were constructed that used later for scanning ZINC15 database. In total ~14000 small molecules were retrieved from ZINC15 database using the pharmacofore models constructed from the PD-1 interfacial residues. The retrieved small molecules were further assessed using molecular docking calculations. We performed molecular dynamics simulations of top 20 protein-ligand complexes that we obtained from molecular docking calculations. Binding free energies for those molecules were computed using the well-known MMGBSA approach where the entropy was estimated based on normal mode analysis. Free energy calculations put forward 6 molecules whose free energies of binding varying from -7.1 to -18.1 kcal/mol. We further examined the promising 6 molecules using structural analysis. Combining several computational approaches, we have discovered 6 promising molecules that bind to PD-L1 with varying binding free energy. However experimental investigations are required for validation."
- ID: "81"
  Authors: "Kazım Kıvanç Eren, Hamza Umut Karakurt and Yağmur Ceren Dardağan"
  Title: "Comparison of the impact of protein-protein interaction networks and local variant features for pathogenicity of non-synonymous single-nucleotide variants"
  Poster: True
  drive_id: "1U230BsVqRif4LMlhLeRXCzArxsvq4Jx3"
  Talk: False
  Abstract: "Non-synonymous Single Nucleotide Variants (nsSNVs) occurring in the coding region can lead to amino acid change that plays a huge role of occurrence of various diseases. This amino acid substitutions may change the structure of related protein and this causes the biological processes involved in the protein to be interrupted. For discovering the effect of nsSNPs, many machine learning-based models designed that uses only features related with variant itself. However, except the features associated with a variant, the interactions of this protein with other proteins may be related to the pathogenicity of the variant. In this work, we are discovering the effect features extracted from protein-protein interaction networks (PPINs) and compare with sequential features of variants. We collected 22,115 non-conflict nsSNVs from ClinVar database and merge them with the sequential features (conservation scores, allele frequencies etc.) from CADD database and PPIN features (Closeness, Betweenness centrailty etc.) extracted from HumanNet v2. We built 3 different models based on local region features, ppin features and combination of local region and ppin features. We trained different models with different feature combinations and measure which features are important for prediction of impact of nsSNVs in human diseases."
- ID: "82"
  Authors: "Ayşe Berçin Barlas, Burcu Özden and Ezgi Karaca"
  Title: "The impact of protein-DNA force fields in the prediction of nucleosomal DNA dynamics"
  Poster: True
  drive_id: "13Dx2PZQewh3RHAG-W4ccl8aRD2a3QAfV"
  Talk: False
  Abstract:
    "The nucleosomes compact genomic material, a single unit of which consists of a histone octamer and 147 bp long DNA. While compacting the genomic material in the nucleus of eukaryotic cells, nucleosomes serve as the main template for diverse vital processes, such as transcription and replication [1]. Therefore, understanding the nucleosomal dynamics holds the potential to disclose the hidden rules of gene regulation. Within this scope, molecular dynamics approaches have been commonly used to simulate nucleosomal dynamics. Though, these efforts have always focused on dissecting the contribution of histone dynamics on the nucleosome function. So, there hasn’t been any comprehensive effort focusing how much the available molecular dynamics (MD) force fields (FFs) could reproduce the experimentally observed nucleosomal DNA geometries.\
    To close this gap, in this work, we compare two state-of-the-art protein-DNA FFs, i.e., AMBER parmbsc1 [2] and CHARMM36 [3] in exploring the nucleosomal DNA dynamics. For this, with each FF, we have generated 2 μs long MD simulations using the most stable nucleosomal DNA sequence, i.e. the 601 nucleosome (pdb id: 3lz0) [4]. Afterwards, we have calculated the DNA groove geometries (minor and major groove) and its base pair step parameters (shift, slide, rise, tilt, roll and twist) by using 3DNA suite [5]. In the case of the groove width comparison, the average minor groove geometries predicted by AMBER oscillates around the experimentally determined minor groove values, while CHARMM36 reflect larger minor groove values than expected. CHARMM36 also leads to a flat major groove profile, while AMBER could successfully reproduce the 601 major groove profile. For the base pair step parameter comparison, both FFs reflect similar slide and shift trends, while CHARMM36 turns out to produce resolving DNA ends (end fraying), emphasized in rise, roll, tilt and twist base pair step parameters. The complete base pair step parameter comparisons can be found at https://github.com/CSB-KaracaLab/NucDNADynamics .\
    As a conclusion, our results show that CHARMM36 results in wider conformational variations than AMBER. It also reveals that CHARMM36 leads to end fraying while AMBER is capable of keeping the nucleosomal DNA intact (Figure 1). Our comparative study provides a basis for the researchers who aim to understand nucleosomal DNA’s role in gene regulation by using MD. "
- ID: "83"
  Authors: "Eda Şamiloğlu, Ayşe Berçin Barlas, Mehmet Erguven, Mehdi Koşaca, Büşra Savaş, Burcu Özden and Ezgi Karaca"
  Title: "Modeling the impact of designer mutations on SARS-CoV-2 and ACE2 interactions"
