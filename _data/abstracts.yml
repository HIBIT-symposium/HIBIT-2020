  Abstract: "Mutations occasionally affect protein structure and/or function, and these changes are important alterations in ligand specificity that may have significant consequences, such as emergence of antibiotic resistance or disruption in cell signaling. Here we study PDZ3 domain which has an important role in mammal neural cell signaling. PDZ domains construct the PSD-95 complex by binding CRIPT (ligand I) and T-2F (ligand II) ligands. Previously, its specific mutations have been demonstrated to display preferred ligand specificity: Wild-type(WT) protein has higher binding affinity to ligand I and G330T mutation binds to both ligands I/II while the H372A mutation and the G330T-H372A double-mutation(DM) tend to bind only to ligand II. To scrutinize the emergent structural features due to the mutations, we conducted network analyses on the snapshots from the 400-ns long molecular dynamics simulations. Then, we utilized betweenness centrality (BC) to find the nodes which act as hubs for information communication in biological function. ΔBC results show that the N-terminus has an impact on the formation of H372AL2. Furthermore, we employed Girvan-Newman algorithm to investigate the modularity of PDZ3 protein. The results indicate that N and C termini of the structure are in the same community, while N-terminus and the ligand tend to be located in the same community only in favorable WT and the single mutation cases. We explain how the changes of the residue centralities by perturbations introduced in the form of mutations lead to the ligand switching behavior in the PDZ domain, and discuss why this behavior is governed by N-terminus region."
