  Authors: "Dilek Koptekin, Etka Yapar, Ekin Sağlıcan, Can Alkan and Mehmet Somel"
  Title: "New solutions to old problems: Mitigating data loss and bias in ancient genome data processing"
  Poster: False
  Talk: True
  Presenting_author: "Dilek Koptekin"
  Abstract: "DNA in ancient samples is highly fragmented due to decay after death, has exogenous contamination and contains a low amount of endogenous DNA. Consequently, ancient DNA processing usually involves studying genome data with <1x coverage, composed of short reads with frequent C-to-T transitions at their ends. These create two types of challenges. One is the inability to call full diploid genotypes. Solutions include pseudo-haploidization, and genotype likelihood methods. However, it has been observed that such ancient genome data is “reference biased”, i.e. contain more reference alleles than alternatives at heterozygous positions. This appears to be caused by loss of alternative allele-bearing reads due to their slightly lower mapping quality. Second challenge is to avoid confusing postmortem C-to-T transitions with authentic variation. The solution is to use variants identified in worldwide populations instead of de novo calls. Further, one may use only transversions, or both transversions and transitions but after trimming 2-10 nucleotides of read ends where postmortem damage accumulates. Unfortunately, the former approach means not using c.67% of SNP data, while the latter means losing up to 30% of data due to short read lengths. Here we propose solutions to mitigate these effects in ancient genome data preprocessing. The first addresses reference bias. We show that aligning read data to a graph genome, or aligning to a linear reference genome but after masking common polymorphic sites in the reference, effectively removes reference bias in ancient genotype data. The second involves avoiding postmortem damage effects and minimizing data loss. Here, instead of trimming read ends, we mask potential sites where the read’s genotype can be affected by postmortem cytosine deamination. Our primary analysis increases genotyping by 15% especially in the lowest coverage samples without compromising accuracy, thereby significantly boosting statistical power in downstream population genetics analyses."
