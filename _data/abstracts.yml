  Abstract: "Alzheimer’s disease (AD) is a type of dementia that causes impairment in memory, reasoning and thinking. Progression of AD is related to the cholesterol metabolism in the brain. Our aim is to predict changes in the activity of the reactions associated with cholesterol and bile acid metabolisms for four different brain regions, which are Hippocampus (HIP), Entorhinal cortex (EC), Posterior cingulate (PC) and Primary visual cortex (VCX) by using an optimization algorithm that predicts activation of the metabolic reactions based on the gene expression level of healthy people and AD patients. The most recent version of human genome-scale metabolic network, Human-GEM 1.3.2 was used to create personalized metabolic networks for all samples from HIP, EC, PC and VCX regions of GSE5281 and GSE48350 datasets retrieved from Gene Expression Omnibus (https://www.ncbi.nlm.nih.gov/geo/). The metabolic network includes 13417 reactions associated with 3628 genes. The RMA-normalized and sex- and age- corrected transcriptomic data were mapped on Human-GEM network separately for each control and disease sample using Integrative Metabolic Analysis Tool (iMAT), leading to personalized genome-scale metabolic networks. These personalized metabolic networks spanned the range between 6801-7896 reactions associated with 2654-2867 genes. Different number of reactions and genes in the personalized metabolic networks indicate the inherent heterogeneity of control and AD samples, justifying our personalized approach. The personalized networks were compared between AD and control samples to identify cholesterol-associated reactions significantly associated with AD or control. iMAT predicts a set of relevant reactions to be significantly affected in AD despite the lack of any AD-specific constraints in our analysis. The results show significantly inactive de novo cholesterol biosynthesis in AD for both EC and HIP. A more pronounced inactivation of the reactions was specifically predicted in pre-squalene pathway of HIP whereas the post-squalene pathway was more significantly affected in EC. Mapping transcriptome data on genome-scale metabolic networks to predict condition-specific activity of reactions give us crucial perspective about changes in cholesterol metabolism in AD."
