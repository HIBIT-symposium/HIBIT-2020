  Abstract: "The importance of omics studies has increased considerably in recent years. Omics technologies have become routinely used tools to reveal many health problems. Statistical methods are used to make sense of the data obtained using these technologies. Machine-learning methods are frequently used in omics studies, mostly for classification related problems. A wide range of machine-learning algorithms are available for classification of omics data. However, training these models to omics data may be a daunting task for clinical researchers. Automated machine learning methods (AutoML) have been presented for this purpose. These methods automate the following model building stages: (i) preprocessing, (ii) feature selection, (iii) model selection and (iv) parameter optimization. In this study, we investigated the performance of automatic machine learning methods in omic datasets. A total of 29 datasets were used, including 16 microarrays, 6 RNA-sequencing and 7 metabolomic datasets. All of these datasets are obtained from real studies for classification purposes. We included H2O and TPOT automatic machine learning methods and random forests (RF), support vector machines (SVM) and nearest shrunken centroids (NSC) machine learning methods to our experiments. These methods were compared with each other in terms of accuracy, cost and usability. Using H2O and TPOT AutoML methods, the highest classification performance was achieved with a total of 22 data, 11 microarrays, 5 RNA-seq, 6 metabolomics. Using RF, SVM and NSC methods, the highest classification performance was obtained in 11 omics datasets. AutoML methods provided compatible or better performance as compared to the classical approaches. However, as a result, no best performing approach could be found for each data. More dataset and simulation studies need to be carried out to make more precise evaluations. Finally, specialized efforts are required to automate the preprocessing steps of omics data."
