  Abstract: "Wnt/β-catenin signaling is one of the key regulators in tissue homeostasis and renewal. Wnt molecules are able to establish gradients in intestinal and liver tissues, leading to highly heterogeneous cell populations with specific gene expression profiles. The mesenchymal portion of the gut emerges as the only Wnt source for the epithelial layer of the colon, and in the small intestine, it is a secondary source of Wnt next to Paneth cells. In the liver, endothelial cells in the central vein regions have been proposed as the stem cells of the organ due to active Wnt signaling in these cells, as well as compliance with other stem cell characteristics. However, the hydrophobic nature of Wnt molecules necessitates a relay structure in order to establish coordination between cells. Primary cilia are small organelles protruding from cell membranes in a wide range of tissues and could potentially act as the antennae for Wnt and Hedgehog signaling molecules, enabling cross-talk between the stem cell niche and terminally differentiated cells. Here we investigate publicly available single-cell RNA sequence (sc-RNAseq) data from various human and mouse intestine and liver studies in order to characterize changes in cell expression profiles in homeostasis and disease conditions. Arl13b and Ift88 transcripts, which mark the presence of primary cilia, were found to be expressed in all cell types throughout the investigated tissues. Interestingly however, only a limited number of cells within each population appear to possess primary cilia. We aim to identify the common and cell type specific gene expression patterns of the primary cilia expressing cells. Subsequently, we aim to uncover their role in homeostasis and response to injury, and how they may be contributing to coordination of tissue renewal."
