  Authors: "Fatma Cankara and Tunca Dogan"
  Title: "Prediction of the effects of single amino acid variations on protein functionality with structure and residue-level annotation centric modeling"
  Poster: True
  drive_id: "1uCjy-ErOyHiodwtg81DXvsmSJRNq0IWl"
  Talk: False
  Abstract: |
    Genomic variations may cause deleterious effects on protein functionality and perturb biological processes via various mechanisms. Elucidating the effects of variations is important for developing novel treatments for persistent diseases of genetic origin. Computational approaches have been aiding the experimental work in this field by providing variant effect predictions. However, today, predictive performance of the state-of-the-art methods is still moderate and new approaches are required.

    In this study, we propose a new machine-learning-based method to predict the function changing capabilities of single amino acid variations (SAV) with unknown consequences. Considering the novelty in this work, we evaluated the variations’ function altering capabilities within a protein residue-level-annotation and structure centric approach, since functional sites/regions of proteins are more sensitive to changes. For this, we extracted the correspondence between the mutated residue and 30 different sequence feature annotations obtained from the UniProtKB (active/binding/lipidation/glycosylation sites; calcium, DNA binding, inter/transmembrane regions, etc.), together with 3-D structural features such as; protein domains, categorization according to the location of variation (core/interface/surface), and the change in physicochemical properties (polarity, composition, molecular volume), due to the variation. We also mapped both the mutated residue and the annotated residues on the 3-D structure of the corresponding protein and calculated the spatial distance between these residues, since a proximal variation (e.g., in the same pocket) may also affect the functionality. We constructed a 67-D feature vector for each variation datapoint using above-mentioned properties and trained our model via random forest classifier on ~100,000 SAVs with experimentally known consequences.

    According to our benchmarks, our method displays competing and complementary performance against widely-used state-of-the-art predictors. This led to combining our approach with these methods under a hybrid/ensemble tool and increasing the prediction performance of the state-of-the-art, which can be utilized by researchers working on topics related to the molecular mechanisms of diseases.
